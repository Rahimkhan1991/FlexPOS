<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Kitchen</h2>

    <!-- Add Kitchen Form -->
    <form id="kitchenForm" class="grid grid-cols-1 gap-6">
      <!-- Kitchen Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Kitchen Name</label>
        <input type="text" id="kitchenName" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter kitchen name" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
        <textarea id="kitchenDesc" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Save Kitchen
        </button>
        <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Reset
        </button>
        <button type="button" onclick="window.location.href='admin.html'" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          ‚Üê Back
        </button>
      </div>
    </form>

    <!-- Current Kitchens -->
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4 text-center">Current Kitchens</h3>
      <div id="kitchenList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script>
  // Fetch kitchens from localStorage
  let kitchens = JSON.parse(localStorage.getItem('kitchens') || '[]');

  const kitchenListDiv = document.getElementById('kitchenList');

  function renderKitchens() {
    kitchenListDiv.innerHTML = '';

    if (kitchens.length === 0) {
      kitchenListDiv.innerHTML = '<p class="text-gray-500 text-center">No kitchens added yet.</p>';
      return;
    }

    kitchens.forEach((k, index) => {
      const card = document.createElement('div');
      card.className = 'bg-gray-50 rounded-xl shadow p-4 flex justify-between items-center';
      card.innerHTML = `
        <div>
          <span class="font-semibold text-gray-700">${k.name || "Unnamed Kitchen"}</span>
          <p class="text-sm text-gray-500">${k.desc || ''}</p>
        </div>
        <div class="flex gap-2">
          <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600" onclick="editKitchen(${index})">Edit</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" onclick="deleteKitchen(${index})">Delete</button>
        </div>
      `;
      kitchenListDiv.appendChild(card);
    });
  }

  // Edit kitchen
  function editKitchen(index) {
    const k = kitchens[index];
    document.getElementById('kitchenName').value = k.name;
    document.getElementById('kitchenDesc').value = k.desc || '';
    kitchenForm.dataset.editIndex = index;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Delete kitchen
  function deleteKitchen(index) {
    if (confirm('Are you sure you want to delete this kitchen?')) {
      kitchens.splice(index, 1);
      localStorage.setItem('kitchens', JSON.stringify(kitchens));
      renderKitchens();
    }
  }

  // Initial render
  renderKitchens();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl mx-auto p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Item</h2>

    <!-- Item Form -->
    <form id="itemForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="hidden" id="editIndex" value="">
      
      <!-- Item Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Item Name</label>
        <input id="itemName" type="text" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter item name" required>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Category</label>
        <select id="itemCategory" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </select>
      </div>

      <!-- Kitchen -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Kitchen</label>
        <select id="itemKitchen" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </select>
      </div>

      <!-- Sales Price -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Sales Price</label>
        <input id="salesPrice" type="number" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter sales price">
      </div>

      <!-- Purchase Price -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Purchase Price</label>
        <input id="purchasePrice" type="number" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter purchase price">
      </div>

      <!-- Image Upload -->
      <div class="md:col-span-2">
        <label class="block text-gray-700 font-medium mb-2">Upload Item Image</label>
        <input type="file" id="itemImage" accept="image/*" class="w-full p-2 border border-gray-300 rounded-xl">
        <div id="preview" class="mt-3"></div>
      </div>

      <!-- Buttons -->
      <div class="md:col-span-2 flex justify-center gap-4 mt-6">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">Save Item</button>
        <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-semibold shadow-md transition">Reset</button>
      </div>
    </form>
  </div>

  <!-- Item List -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-5xl mx-auto p-8 mt-8">
    <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Items List</h2>
    <div id="itemsList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('items')) || [];

    // Fetch categories and kitchens from localStorage
    let categories = JSON.parse(localStorage.getItem('categories')) || ['Starters', 'Main Course', 'Desserts', 'Beverages'];
    let kitchens = JSON.parse(localStorage.getItem('kitchens')) || ['Kitchen 1', 'Kitchen 2', 'Kitchen 3'];

    // Store default categories/kitchens if empty
    localStorage.setItem('categories', JSON.stringify(categories));
    localStorage.setItem('kitchens', JSON.stringify(kitchens));

    // Populate Category select
    const categorySelect = document.getElementById('itemCategory');
    categorySelect.innerHTML = '<option>Select Category</option>';
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    // Populate Kitchen select
    const kitchenSelect = document.getElementById('itemKitchen');
    kitchenSelect.innerHTML = '<option>Select Kitchen</option>';
    kitchens.forEach(k => {
      const option = document.createElement('option');
      option.value = k;
      option.textContent = k;
      kitchenSelect.appendChild(option);
    });

    // Image Preview
    const itemImage = document.getElementById('itemImage');
    const preview = document.getElementById('preview');
    itemImage.addEventListener('change', function () {
      preview.innerHTML = '';
      const file = this.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.className = "w-32 h-32 object-cover rounded-xl shadow-md border";
        preview.appendChild(img);
      }
    });

    // Save or Update Item
    document.getElementById('itemForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const itemName = document.getElementById('itemName').value;
      const itemCategory = document.getElementById('itemCategory').value;
      const itemKitchen = document.getElementById('itemKitchen').value;
      const salesPrice = document.getElementById('salesPrice').value;
      const purchasePrice = document.getElementById('purchasePrice').value;
      const imageFile = document.getElementById('itemImage').files[0];
      const editIndex = document.getElementById('editIndex').value;

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          saveItem(itemName, itemCategory, itemKitchen, salesPrice, purchasePrice, event.target.result, editIndex);
        };
        reader.readAsDataURL(imageFile);
      } else {
        saveItem(itemName, itemCategory, itemKitchen, salesPrice, purchasePrice, null, editIndex);
      }
    });

    function saveItem(name, category, kitchen, sales, purchase, image, index) {
      const newItem = { name, category, kitchen, sales, purchase, image };

      if (index) {
        items[index] = newItem;
      } else {
        items.push(newItem);
      }

      localStorage.setItem('items', JSON.stringify(items));
      document.getElementById('itemForm').reset();
      document.getElementById('editIndex').value = '';
      preview.innerHTML = '';
      renderItems();
    }

    // Render Items
    function renderItems() {
      const listDiv = document.getElementById('itemsList');
      listDiv.innerHTML = '';

      if (items.length === 0) {
        listDiv.innerHTML = '<p class="text-gray-500">No items created yet.</p>';
        return;
      }

      items.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'border rounded-xl shadow p-4 flex flex-col items-center text-center bg-gray-50';

        if (item.image) {
          const img = document.createElement('img');
          img.src = item.image;
          img.className = 'w-24 h-24 object-cover rounded-lg mb-3';
          card.appendChild(img);
        } else {
          card.innerHTML += '<div class="w-24 h-24 bg-gray-200 rounded-lg mb-3 flex items-center justify-center text-gray-500">No Image</div>';
        }

        card.innerHTML += `
          <h3 class="font-bold text-lg">${item.name}</h3>
          <p class="text-sm text-gray-600">${item.category} â€¢ ${item.kitchen}</p>
          <p class="text-sm">Sales: $${item.sales} | Purchase: $${item.purchase}</p>
        `;

        const btnDiv = document.createElement('div');
        btnDiv.className = 'flex gap-2 mt-3';

        const editBtn = document.createElement('button');
        editBtn.className = 'bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editItem(index);

        const delBtn = document.createElement('button');
        delBtn.className = 'bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteItem(index);

        btnDiv.appendChild(editBtn);
        btnDiv.appendChild(delBtn);

        card.appendChild(btnDiv);

        listDiv.appendChild(card);
      });
    }

    // Edit Item
    function editItem(index) {
      const item = items[index];
      document.getElementById('itemName').value = item.name;
      document.getElementById('itemCategory').value = item.category;
      document.getElementById('itemKitchen').value = item.kitchen;
      document.getElementById('salesPrice').value = item.sales;
      document.getElementById('purchasePrice').value = item.purchase;
      document.getElementById('editIndex').value = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Delete Item
    function deleteItem(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        items.splice(index, 1);
        localStorage.setItem('items', JSON.stringify(items));
        renderItems();
      }
    }

    // Initial render
    renderItems();
  </script>
</body>
</html>

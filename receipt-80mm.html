<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt 80mm</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
    body { font-family: monospace; text-align: center; }
    .receipt { 
        display: inline-block; 
        text-align: left; 
        border: 1px dashed #000; 
        padding: 10px; 
        width: 280px; 
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 2px 0; }
    th { border-bottom: 1px dashed #000; }
    .right { text-align: right; }
    .center { text-align: center; }
    .qr { margin-top: 10px; text-align: center; }
    .footer { margin-top: 8px; font-size: 12px; text-align: center; }
</style>
</head>
<body>

<div class="receipt" id="receipt">
    <div class="center"><strong>My Shop Name</strong></div>
    <div class="center">Jalan Merdeka No.21, Malang, Indonesia</div>
    <hr>
    <div>Table: <span id="tableNo"></span></div>
    <div>Cashier: <span id="cashier"></span></div>
    <div>Date & Time: <span id="dateTime"></span></div>
    <div>Invoice No: <span id="receiptNo"></span></div>
    <hr>
    <table>
        <thead>
            <tr>
                <th style="text-align:left;">Item</th>
                <th class="center">Qty</th>
                <th class="right">Price</th>
                <th class="right">Total</th>
            </tr>
        </thead>
        <tbody id="receiptItems">
        </tbody>
    </table>
    <hr>
    <div>Total: <span id="totalAmount"></span></div>
    <div>Cash Received: <span id="cashReceived"></span></div>
    <div>Change: <span id="change"></span></div>
    <hr>
    <div class="center">Thank you for visiting!</div>
</div>

<div class="qr">
    <canvas id="qrcode"></canvas>
    <div id="qrAmount"></div>
    <div>Linked to QRIS (BRI)</div>
</div>

<div class="footer">
    Follow us: @myshopid<br>
    Powered by MyShop Billing System
</div>

<script>
const orderData = JSON.parse(localStorage.getItem('currentPrintOrder')) || {};
const order = orderData.items || [];
const totalAmount = parseFloat(orderData.total) || 0;
const cashier = orderData.cashier || 'Cashier';
const receiptNo = orderData.receiptNo || '#00000';
const tableNo = orderData.table || '1';
const cashReceived = parseFloat(orderData.cashReceived || orderData.total) || 0;
const change = cashReceived - totalAmount;

// Fill receipt items
const receiptItems = document.getElementById('receiptItems');
receiptItems.innerHTML = '';
order.forEach(item => {
    const total = (item.price * item.qty).toFixed(2);
    const row = document.createElement('tr');
    row.innerHTML = `
        <td style="text-align:left;">${item.name}</td>
        <td class="center">${item.qty}</td>
        <td class="right">${item.price.toFixed(2)}</td>
        <td class="right">${total}</td>
    `;
    receiptItems.appendChild(row);
});

// Fill details
document.getElementById('tableNo').innerText = tableNo;
document.getElementById('cashier').innerText = cashier;
document.getElementById('dateTime').innerText = new Date().toLocaleString();
document.getElementById('receiptNo').innerText = receiptNo;
document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
document.getElementById('cashReceived').innerText = cashReceived.toFixed(2);
document.getElementById('change').innerText = change.toFixed(2);

// QR Code generation
let baseQRIS = "00020101021240580013ID.CO.BRI.WWW011893600002100425918802151175010018055365204482953033605802ID5913WAHYUSUBEKTI6011MALANGKOT.";
const amountStr = totalAmount.toFixed(2);
const amountField = "54" + (amountStr.length < 10 ? "0" : "") + amountStr.length + amountStr;
let payloadNoCRC = baseQRIS + amountField + "6304";

function crc16(str) {
    let crc = 0xFFFF;
    for (let c of str) {
        crc ^= c.charCodeAt(0) << 8;
        for (let i = 0; i < 8; i++) {
            if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
            else crc = crc << 1;
            crc &= 0xFFFF;
        }
    }
    return crc.toString(16).toUpperCase().padStart(4, "0");
}

const crc = crc16(payloadNoCRC);
const finalQRIS = payloadNoCRC + crc;

QRCode.toCanvas(document.getElementById("qrcode"), finalQRIS, { width: 150 }, function (error) {
    if (error) console.error(error);
});

document.getElementById('qrAmount').innerText = `Scan to Pay: ${totalAmount.toFixed(2)}`;
</script>

</body>
</html>

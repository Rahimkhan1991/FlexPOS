<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Billing</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4f46e5;
            color: white;
            width: 250px;
            min-width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(79, 70, 229, 0.3);
            z-index: 10;
        }

        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
        }

        .sidebar h2 {
            margin: 0;
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #4338ca;
        }
        .nav-link .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span.text {
            display: none;
        }
        .sidebar.collapsed h2 {
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            overflow-y: auto;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.3rem;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
            transition: background-color 0.2s;
        }
        .toggle-btn:hover {
            background: #4338ca;
        }

        /* Content layout */
        .content-wrapper {
            display: flex;
            gap: 1rem;
            height: 100%;
        }

        /* Categories panel */
        .category-section {
            width: 180px;
            background: #e0e7ff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2);
            overflow-y: auto;
        }
        .category-btn {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .category-btn:hover {
            background: #4f46e5;
        }
        .category-btn.active {
            background: #3730a3;
            box-shadow: 0 0 8px #3730a3;
        }

        /* Menu items */
        .menu-section {
            flex: 2;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .menu-section h3 {
            margin-top: 0;
            font-weight: 700;
            color: #4b5563;
            margin-bottom: 1rem;
            user-select: none;
        }
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        .item-card {
            background: #fef3c7;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgb(254 243 199 / 0.6);
            transition: box-shadow 0.3s, transform 0.2s;
            user-select: none;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            position: relative;
        }
        .item-card:hover {
            box-shadow: 0 6px 14px rgb(254 243 199 / 0.9);
            transform: scale(1.06);
            background: #fde68a;
        }
        .item-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
            user-select: none;
        }
        .item-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 2px;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .item-price {
            font-weight: 600;
            color: #15803d;
            font-size: 0.9rem;
        }

        /* Order summary */
        .order-summary {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }
        .order-summary h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #374151;
            user-select: none;
        }
        .table-select {
            margin-bottom: 1rem;
        }
        .table-select label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #374151;
            user-select: none;
        }
        .table-select select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            user-select: none;
        }
        #orderItems {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            padding-top: 10px;
            padding-bottom: 10px;
            user-select: none;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            color: #1f2937;
            user-select: none;
            padding: 8px;
            border-radius: 8px;
            background: #f9fafb;
        }
        .order-item-details {
            flex-grow: 1;
            margin-right: 10px;
        }
        .order-item-name {
            font-weight: 700;
            font-size: 0.95rem;
        }
        .order-item-price {
            font-size: 0.85rem;
            color: #6b7280;
        }
        .order-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .order-item .qty-btn {
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        .order-item .qty-btn:hover {
            background-color: #4f46e5;
        }
        .order-item .qty-display {
            font-weight: 700;
            min-width: 25px;
            text-align: center;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 4px 8px;
        }
        .order-item .remove-btn {
            background-color: #ef4444;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            width: 28px;
            height: 28px;
            font-weight: 700;
            transition: background-color 0.2s;
            font-size: 1rem;
        }
        .order-item .remove-btn:hover {
            background-color: #dc2626;
        }
        .order-item .item-total {
            font-weight: 700;
            color: #15803d;
            min-width: 60px;
            text-align: right;
        }

        .summary-section {
            border-top: 2px solid #e5e7eb;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .summary-line, .total-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-weight: 600;
            font-size: 1rem;
            color: #374151;
            user-select: none;
        }

        .discount-input, .service-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discount-input input, .service-input input {
            width: 60px;
            padding: 4px 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }

        .total-line {
            font-size: 1.4rem;
            color: #111827;
            font-weight: 700;
            border-top: 1px solid #d1d5db;
            padding-top: 8px;
            margin-top: 8px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 1rem;
        }

        .action-buttons button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            font-size: 0.9rem;
        }
        .action-buttons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-place {
            background-color: #10b981;
            color: white;
            grid-column: 1 / -1;
        }
        .btn-export {
            background-color: #3b82f6;
            color: white;
        }
        .btn-print {
            background-color: #6366f1;
            color: white;
        }
        .btn-kot {
            background-color: #f97316;
            color: white;
        }
        .btn-clear {
            background-color: #ef4444;
            color: white;
        }

        /* Scrollbar styling */
        #orderItems::-webkit-scrollbar,
        .items-list::-webkit-scrollbar,
        .category-section::-webkit-scrollbar {
            width: 6px;
        }
        #orderItems::-webkit-scrollbar-thumb,
        .items-list::-webkit-scrollbar-thumb,
        .category-section::-webkit-scrollbar-thumb {
            background-color: #a5b4fc;
            border-radius: 3px;
        }

        /* Modal styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h4 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }
        .modal-content p {
            font-size: 1rem;
            color: #4b5563;
        }
        .modal-content button {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 2rem;
        }

        /* Quick order info */
        .order-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #0369a1;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .category-section {
                display: none;
            }
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar:not(.collapsed) {
                transform: translateX(0);
            }
            .toggle-btn {
                left: 10px;
                top: 10px;
            }
            .main-content {
                padding: 1rem 0.8rem;
            }
            .content-wrapper {
                flex-direction: column;
            }
            .order-summary {
                order: -1;
                max-height: 40vh;
            }
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" title="Toggle Menu" aria-label="Toggle Menu">&#9776;</button>

    <nav class="sidebar">
        <h2>POS System</h2>
        <a href="dashboard.html" class="nav-link"><span class="icon">🏠</span><span class="text">Dashboard</span></a>
        <a href="pos.html" class="nav-link"><span class="icon">🧾</span><span class="text">POS Billing</span></a>
        <a href="receipt.html" class="nav-link"><span class="icon">🖨️</span><span class="text">Print Receipt</span></a>
        <a href="report.html" class="nav-link"><span class="icon">📊</span><span class="text">Reports</span></a>
        <a href="admin.html" class="nav-link"><span class="icon">⚙️</span><span class="text">Admin</span></a>
        <a href="login.html" class="nav-link"><span class="icon">🚪</span><span class="text">Logout</span></a>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <section class="category-section" id="categoryButtons"></section>

            <section class="menu-section">
                <h3 id="menuTitle">Menu</h3>
                <div class="items-list" id="itemsList"></div>
            </section>

            <aside class="order-summary">
                <div class="table-select">
                    <label for="tableSelect">Select Table:</label>
                    <select id="tableSelect"></select>
                </div>

                <div class="order-info" id="orderInfo" style="display: none;">
                    Order #<span id="orderNumber"></span> • <span id="orderTime"></span>
                </div>

                <h3>Order Summary</h3>
                <div id="orderItems">
                    <div class="empty-state">No items added yet</div>
                </div>

                <div class="summary-section">
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span>₹<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="summary-line">
                        <span>Tax (5%):</span>
                        <span>₹<span id="tax">0.00</span></span>
                    </div>
                    <div class="summary-line">
                        <span>Discount:</span>
                        <div class="discount-input">
                            <input type="number" id="discountPercent" value="10" min="0" max="100" />
                            <span>% = -₹<span id="discount">0.00</span></span>
                        </div>
                    </div>
                    <div class="summary-line">
                        <span>Service Charge:</span>
                        <div class="service-input">
                            <input type="number" id="servicePercent" value="5" min="0" max="100" />
                            <span>% = ₹<span id="serviceCharge">0.00</span></span>
                        </div>
                    </div>
                    <div class="total-line">
                        <span>Total:</span>
                        <span>₹<span id="total">0.00</span></span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-place" onclick="placeOrder()">Place Order</button>
                    <button class="btn-kot" onclick="printKOT()">Print KOT</button>
                    <button class="btn-print" onclick="printSummary()">Print Bill</button>
                    <button class="btn-export" onclick="exportCSV()">Export CSV</button>
                    <button class="btn-clear" onclick="clearOrder()">Clear Order</button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal for alerts -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 900 && 
                !sidebar.contains(e.target) && 
                !toggleBtn.contains(e.target) && 
                !sidebar.classList.contains('collapsed')) {
                sidebar.classList.add('collapsed');
            }
        });

        // Custom modal for alerts
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function showAlert(message, title = 'Notification') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Data - Sample data if localStorage is empty
        let categories = JSON.parse(localStorage.getItem('categories') || '["Starters", "Main Course", "Beverages", "Desserts"]');
        let items = JSON.parse(localStorage.getItem('items') || '[]');
        let tables = JSON.parse(localStorage.getItem('tables') || '["Table 1", "Table 2", "Table 3", "Table 4", "Counter"]');

        // Sample items if none exist
        if (items.length === 0) {
            items = [
                {id: 1, name: "Paneer Tikka", category: "Starters", price: 180, image: "https://placehold.co/120x120?text=Paneer+Tikka", description: "Grilled cottage cheese with spices", kitchen: "Main Kitchen"},
                {id: 2, name: "Chicken Curry", category: "Main Course", price: 220, image: "https://placehold.co/120x120?text=Chicken+Curry", description: "Spicy chicken curry", kitchen: "Main Kitchen"},
                {id: 3, name: "Masala Tea", category: "Beverages", price: 25, image: "https://placehold.co/120x120?text=Masala+Tea", description: "Indian spiced tea", kitchen: "Beverage Counter"},
                {id: 4, name: "Gulab Jamun", category: "Desserts", price: 60, image: "https://placehold.co/120x120?text=Gulab+Jamun", description: "Sweet milk dumplings", kitchen: "Dessert Section"}
            ];
            localStorage.setItem('items', JSON.stringify(items));
        }

        // Elements
        const categoryButtonsDiv = document.getElementById('categoryButtons');
        const itemsListDiv = document.getElementById('itemsList');
        const menuTitle = document.getElementById('menuTitle');
        const tableSelect = document.getElementById('tableSelect');
        const orderItemsDiv = document.getElementById('orderItems');
        const subtotalSpan = document.getElementById('subtotal');
        const taxSpan = document.getElementById('tax');
        const discountSpan = document.getElementById('discount');
        const serviceChargeSpan = document.getElementById('serviceCharge');
        const totalSpan = document.getElementById('total');
        const discountPercentInput = document.getElementById('discountPercent');
        const servicePercentInput = document.getElementById('servicePercent');
        const orderInfo = document.getElementById('orderInfo');
        const orderNumber = document.getElementById('orderNumber');
        const orderTime = document.getElementById('orderTime');

        let currentCategory = '';
        let order = [];
        let currentOrderId = null;

        // Event listeners for discount and service charge inputs
        discountPercentInput.addEventListener('input', renderOrder);
        servicePercentInput.addEventListener('input', renderOrder);

        // Load tables
        function loadTables() {
            tableSelect.innerHTML = '';
            if (tables.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No Tables Added';
                tableSelect.appendChild(option);
                tableSelect.disabled = true;
            } else {
                tables.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t;
                    option.textContent = t;
                    tableSelect.appendChild(option);
                });
                tableSelect.disabled = false;
            }
        }

        // Render categories
        function renderCategories() {
            categoryButtonsDiv.innerHTML = '';
            if (categories.length === 0) {
                categoryButtonsDiv.innerHTML = '<div class="empty-state">No categories added</div>';
                return;
            }
            categories.forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.textContent = cat;
                btn.className = 'category-btn';
                if (idx === 0) {
                    btn.classList.add('active');
                    currentCategory = cat;
                }
                btn.addEventListener('click', () => {
                    currentCategory = cat;
                    renderItems();
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                categoryButtonsDiv.appendChild(btn);
            });
        }

        // Render items of current category
        function renderItems() {
            itemsListDiv.innerHTML = '';
            if (!currentCategory) {
                itemsListDiv.innerHTML = '<div class="empty-state">No category selected</div>';
                menuTitle.textContent = 'Menu';
                return;
            }
            
            menuTitle.textContent = `Menu - ${currentCategory}`;
            const filtered = items.filter(i => i.category === currentCategory);
            
            if (filtered.length === 0) {
                itemsListDiv.innerHTML = '<div class="empty-state">No items in this category</div>';
                return;
            }
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.title = `${item.name}\n${item.description || ''}\nKitchen: ${item.kitchen || 'Main Kitchen'}`;

                card.innerHTML = `
                    <img src="${item.image || 'https://placehold.co/120x120?text=No+Image'}" alt="${item.name}" onerror="this.src='https://placehold.co/120x120?text=No+Image'" />
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">₹${parseFloat(item.price || 0).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => addItemToOrder(item));
                itemsListDiv.appendChild(card);
            });
        }

        // Add item to order
        function addItemToOrder(item) {
            const existing = order.find(o => o.id === item.id);
            if (existing) {
                existing.qty++;
            } else {
                order.push({ ...item, qty: 1 });
            }
            
            // Show order info if this is the first item
            if (order.length === 1 && !currentOrderId) {
                currentOrderId = Date.now();
                orderNumber.textContent = `#${currentOrderId}`;
                orderTime.textContent = new Date().toLocaleTimeString();
                orderInfo.style.display = 'block';
            }
            
            renderOrder();
        }

        // Render order
        function renderOrder() {
            orderItemsDiv.innerHTML = '';
            
            if (order.length === 0) {
                orderItemsDiv.innerHTML = '<div class="empty-state">No items added yet</div>';
                subtotalSpan.textContent = '0.00';
                taxSpan.textContent = '0.00';
                discountSpan.textContent = '0.00';
                serviceChargeSpan.textContent = '0.00';
                totalSpan.textContent = '0.00';
                orderInfo.style.display = 'none';
                currentOrderId = null;
                return;
            }

            let subtotal = 0;
            order.forEach(item => {
                subtotal += (item.price || 0) * item.qty;
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <div class="order-item-details">
                        <div class="order-item-name">${item.name}</div>
                        <div class="order-item-price">₹${parseFloat(item.price || 0).toFixed(2)} each</div>
                    </div>
                    <div class="order-item-controls">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Billing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2s+lHh1p7n5K24Jq4i+c6A5aJ6K6O4f3T2X6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styling and Fonts */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f1f5f9; /* Lighter background */
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4f46e5;
            color: white;
            width: 250px;
            min-width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(79, 70, 229, 0.3);
            z-index: 10;
            border-radius: 0 15px 15px 0;
        }

        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
        }

        .sidebar h2 {
            margin: 0;
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #4338ca;
        }
        .nav-link .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span.text {
            display: none;
        }
        .sidebar.collapsed h2 {
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4f46e5;
            border: none;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
            transition: background-color 0.2s, transform 0.2s;
        }
        .toggle-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        /* Content layout */
        .content-wrapper {
            display: flex;
            gap: 1.5rem;
            height: 100%;
        }

        /* Panels */
        .panel {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Category and Menu sections in a flex container */
        .menu-and-categories {
            flex: 2;
            display: flex;
            gap: 1.5rem;
            min-height: 0; /* Fix for flexbox overflow */
        }

        /* Categories panel */
        .category-section {
            width: 200px;
            min-width: 200px;
            background: #e0e7ff;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
            overflow-y: auto;
        }
        .category-btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            background: #6366f1;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .category-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .category-btn.active {
            background: #3730a3;
            box-shadow: 0 0 10px rgba(55, 48, 163, 0.5);
            transform: translateY(-2px);
        }

        /* Menu items */
        .menu-section {
            flex: 1;
            min-height: 0; /* Fix for flexbox overflow */
        }
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        .item-card {
            background: #fef3c7;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 10px rgb(254 243 199 / 0.6);
            transition: box-shadow 0.3s, transform 0.2s, background-color 0.3s;
            user-select: none;
            aspect-ratio: 1 / 1.1;
        }
        .item-card:hover {
            box-shadow: 0 6px 16px rgb(254 243 199 / 0.9);
            transform: scale(1.03) translateY(-3px);
            background: #fde68a;
        }
        .item-card img {
            width: 90%;
            height: 65%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        .item-name {
            font-weight: 700;
            font-size: 1rem;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            padding: 0 5px;
        }
        .item-price {
            font-weight: 600;
            color: #15803d;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Order summary */
        .order-summary {
            flex: 1;
            min-width: 300px;
        }
        .order-summary h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #374151;
        }
        .table-select {
            margin-bottom: 1rem;
        }
        .table-select label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #374151;
        }
        .table-select select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        /* Order items list */
        #orderItems {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 10px 5px 10px 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f2937;
            padding: 8px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .order-item-details {
            flex-grow: 1;
        }
        .order-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: flex-end;
        }
        .order-item .qty-btn,
        .order-item .remove-btn {
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .order-item .qty-btn:hover {
            background-color: #4f46e5;
            transform: scale(1.1);
        }
        .order-item .remove-btn {
            background-color: #ef4444;
        }
        .order-item .remove-btn:hover {
            background-color: #b91c1c;
            transform: scale(1.1);
        }
        .order-item .qty-display {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            font-size: 1rem;
        }
        .order-item .item-price {
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }

        /* Summary lines */
        .summary-line, .total-line {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            color: #374151;
        }

        .summary-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-input-group select {
            width: 100px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        .summary-input-group input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            text-align: right;
        }

        .total-line {
            font-size: 1.5rem;
            color: #111827;
            font-weight: 700;
            margin-top: 1rem;
        }
        .total-line span {
            color: #15803d;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 1.5rem 0;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }
        .action-buttons button {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 100px;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
        }
        .btn-place {
            background-color: #10b981;
        }
        .btn-export {
            background-color: #3b82f6;
        }
        .btn-print {
            background-color: #6366f1;
        }
        .btn-kot {
            background-color: #f97316;
        }

        /* Scrollbar styling */
        #orderItems::-webkit-scrollbar,
        .items-list::-webkit-scrollbar,
        .category-section::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        #orderItems::-webkit-scrollbar-track,
        .items-list::-webkit-scrollbar-track,
        .category-section::-webkit-scrollbar-track,
        .sidebar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        #orderItems::-webkit-scrollbar-thumb,
        .items-list::-webkit-scrollbar-thumb,
        .category-section::-webkit-scrollbar-thumb,
        .sidebar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }

        /* Modal for custom alerts */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h4 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }
        .modal-content p {
            font-size: 1rem;
            color: #4b5563;
        }
        .modal-content button {
            margin-top: 1rem;
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s;
        }
        .modal-content button:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .category-section {
                display: none;
            }
            .sidebar:not(.collapsed) {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 100;
            }
            .sidebar.collapsed {
                display: none;
            }
            .toggle-btn {
                left: 20px;
                top: 20px;
            }
            .main-content {
                padding: 1rem;
            }
            .content-wrapper {
                flex-direction: column;
                gap: 1rem;
            }
            .order-summary, .menu-and-categories {
                min-width: 100%;
                flex: none;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" title="Toggle Menu" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>

    <nav class="sidebar">
        <h2>POS System</h2>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-chart-line"></i></span><span class="text">Dashboard</span></a>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-cash-register"></i></span><span class="text">POS Billing</span></a>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-receipt"></i></span><span class="text">Print Receipt</span></a>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-chart-bar"></i></span><span class="text">Reports</span></a>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-cog"></i></span><span class="text">Admin</span></a>
        <a href="#" class="nav-link"><span class="icon"><i class="fas fa-sign-out-alt"></i></span><span class="text">Logout</span></a>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="menu-and-categories">
                <section class="category-section" id="categoryButtons"></section>
                <section class="menu-section panel">
                    <h3>Menu</h3>
                    <div class="items-list" id="itemsList"></div>
                </section>
            </div>

            <aside class="order-summary panel">
                <div class="table-select">
                    <label for="tableSelect">Select Table:</label>
                    <select id="tableSelect"></select>
                </div>

                <h3>Order Summary</h3>
                <div id="orderItems">No items added yet.</div>

                <div class="summary-line">
                    Subtotal: <span>₹<span id="subtotal">0.00</span></span>
                </div>

                <div class="summary-line">
                    <span>Discount:</span>
                    <div class="summary-input-group">
                        <select id="discountTypeSelect">
                            <option value="manual">(₹)</option>
                            <option value="percentage">(%)</option>
                        </select>
                        <input type="number" id="discountInput" value="0" min="0" />
                    </div>
                </div>

                <div class="summary-line">
                    <span>Service Charge:</span>
                    <div class="summary-input-group">
                        <select id="serviceChargeTypeSelect">
                            <option value="manual">(₹)</option>
                            <option value="percentage">(%)</option>
                        </select>
                        <input type="number" id="serviceChargeInput" value="0" min="0" />
                    </div>
                </div>

                <div class="summary-line">
                    Tax (5%): <span>₹<span id="tax">0.00</span></span>
                </div>

                <hr />
                <div class="total-line">
                    Total: <span>₹<span id="total">0.00</span></span>
                </div>

                <div class="action-buttons">
                    <button class="btn-place" onclick="placeOrder()">Place Order</button>
                    <button class="btn-export" onclick="exportCSV()">Export CSV</button>
                    <button class="btn-print" onclick="printSummary()">Print Summary</button>
                    <button class="btn-kot" onclick="printKOT()">Print KOT</button>
                </div>
            </aside>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DATA SETUP ---
            // In a real application, this data would come from a server.
            // For now, we'll use dummy data and localStorage.
            function setupInitialData() {
                const initialCategories = ['Starters', 'Main Course', 'Desserts', 'Beverages'];
                const initialItems = [
                    { id: 1, name: 'Samosa', price: '30.00', category: 'Starters', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Samosa' },
                    { id: 2, name: 'Paneer Tikka', price: '250.00', category: 'Starters', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Paneer+Tikka' },
                    { id: 3, name: 'Butter Chicken', price: '450.00', category: 'Main Course', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Butter+Chicken' },
                    { id: 4, name: 'Dal Makhani', price: '350.00', category: 'Main Course', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Dal+Makhani' },
                    { id: 5, name: 'Garlic Naan', price: '75.00', category: 'Main Course', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Naan' },
                    { id: 6, name: 'Gulab Jamun', price: '120.00', category: 'Desserts', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Gulab+Jamun' },
                    { id: 7, name: 'Ice Cream', price: '150.00', category: 'Desserts', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Ice+Cream' },
                    { id: 8, name: 'Masala Chai', price: '50.00', category: 'Beverages', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Chai' },
                    { id: 9, name: 'Lassi', price: '100.00', category: 'Beverages', image: 'https://placehold.co/150x150/fef3c7/854d0e?text=Lassi' },
                ];
                const initialTables = ['Table 1', 'Table 2', 'Table 3', 'Table 4', 'Table 5', 'Take Away'];

                if (!localStorage.getItem('categories')) {
                    localStorage.setItem('categories', JSON.stringify(initialCategories));
                }
                if (!localStorage.getItem('items')) {
                    localStorage.setItem('items', JSON.stringify(initialItems));
                }
                if (!localStorage.getItem('tables')) {
                    localStorage.setItem('tables', JSON.stringify(initialTables));
                }
            }
            
            // --- ELEMENTS & STATE ---
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            
            const categoryButtonsDiv = document.getElementById('categoryButtons');
            const itemsListDiv = document.getElementById('itemsList');
            const tableSelect = document.getElementById('tableSelect');
            const orderItemsDiv = document.getElementById('orderItems');
            const subtotalSpan = document.getElementById('subtotal');
            const taxSpan = document.getElementById('tax');
            const totalSpan = document.getElementById('total');

            const discountTypeSelect = document.getElementById('discountTypeSelect');
            const discountInput = document.getElementById('discountInput');
            const serviceChargeTypeSelect = document.getElementById('serviceChargeTypeSelect');
            const serviceChargeInput = document.getElementById('serviceChargeInput');

            let categories = JSON.parse(localStorage.getItem('categories') || '[]');
            let items = JSON.parse(localStorage.getItem('items') || '[]');
            let tables = JSON.parse(localStorage.getItem('tables') || '[]');
            
            let currentCategory = '';
            let order = [];

            // --- FUNCTIONS ---

            // Sidebar toggle
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });

            // Custom modal for alerts
            function showAlert(message, title = 'Notification') {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalOverlay.style.display = 'flex';
            }
            window.showAlert = showAlert; // Make it globally accessible for inline onclick attributes

            modalCloseBtn.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
            });

            // Load tables into select dropdown
            function loadTables() {
                tableSelect.innerHTML = '';
                if (tables.length === 0) {
                    tableSelect.innerHTML = '<option>No Tables Added</option>';
                    tableSelect.disabled = true;
                } else {
                    tables.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t;
                        option.textContent = t;
                        tableSelect.appendChild(option);
                    });
                    tableSelect.disabled = false;
                }
            }

            // Render category buttons
            function renderCategories() {
                categoryButtonsDiv.innerHTML = '';
                if (categories.length === 0) {
                    categoryButtonsDiv.textContent = 'No categories added';
                    return;
                }
                categories.forEach((cat, idx) => {
                    const btn = document.createElement('button');
                    btn.textContent = cat;
                    btn.className = 'category-btn';
                    if (idx === 0) {
                        btn.classList.add('active');
                        currentCategory = cat;
                    }
                    btn.addEventListener('click', () => {
                        currentCategory = cat;
                        renderItems();
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    categoryButtonsDiv.appendChild(btn);
                });
            }

            // Render items of the current category
            function renderItems() {
                itemsListDiv.innerHTML = '';
                if (!currentCategory) {
                    itemsListDiv.textContent = 'Select a category to see items.';
                    return;
                }
                const filteredItems = items.filter(i => i.category === currentCategory);
                if (filteredItems.length === 0) {
                    itemsListDiv.textContent = 'No items in this category.';
                    return;
                }
                filteredItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.title = `${item.name}\nPrice: ₹${item.price}`;
                    card.innerHTML = `
                        <img src="${item.image || 'https://placehold.co/150x150?text=No+Image'}" alt="${item.name}" />
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${parseFloat(item.price).toFixed(2)}</div>
                    `;
                    card.addEventListener('click', () => addItemToOrder(item));
                    itemsListDiv.appendChild(card);
                });
            }

            // Add item to the current order
            function addItemToOrder(item) {
                const existingItem = order.find(o => o.id === item.id);
                if (existingItem) {
                    existingItem.qty++;
                } else {
                    order.push({ ...item, qty: 1 });
                }
                renderOrder();
            }

            // Render the entire order summary and calculate totals
            function renderOrder() {
                orderItemsDiv.innerHTML = '';
                if (order.length === 0) {
                    orderItemsDiv.textContent = 'No items added yet.';
                    updateTotals(); // Ensure totals are zeroed out
                    return;
                }
                
                order.forEach(item => {
                    const itemTotal = parseFloat(item.price) * item.qty;
                    const div = document.createElement('div');
                    div.className = 'order-item';
                    div.innerHTML = `
                        <span class="order-item-details">${item.name}</span>
                        <div class="order-item-controls">
                            <button class="qty-btn" data-id="${item.id}" data-action="decrement"><i class="fas fa-minus">-</button>
                            <span class="qty-display">${item.qty}</span>
                            <button class="qty-btn" data-id="${item.id}" data-action="increment"><i class="fas fa-plus">+</button>
                            <span class="item-price">₹${itemTotal.toFixed(2)}</span>
                            <button class="remove-btn" data-id="${item.id}" aria-label="Remove ${item.name}"><i class="fas fa-times"> X </button>
                        </div>
                    `;
                    orderItemsDiv.appendChild(div);
                });
                updateTotals();
            }
            
            // Update all totals based on the order and inputs
            function updateTotals() {
                const subtotal = order.reduce((sum, item) => sum + parseFloat(item.price) * item.qty, 0);

                const discountValue = parseFloat(discountInput.value) || 0;
                const serviceChargeValue = parseFloat(serviceChargeInput.value) || 0;
                
                const isDiscountPercent = discountTypeSelect.value === 'percentage';
                const isServiceChargePercent = serviceChargeTypeSelect.value === 'percentage';

                const discountAmount = isDiscountPercent ? subtotal * (discountValue / 100) : discountValue;
                const serviceChargeAmount = isServiceChargePercent ? subtotal * (serviceChargeValue / 100) : serviceChargeValue;

                const taxableAmount = subtotal - discountAmount + serviceChargeAmount;
                const taxAmount = taxableAmount * 0.05; // 5% tax rate
                const totalAmount = taxableAmount + taxAmount;

                subtotalSpan.textContent = subtotal.toFixed(2);
                taxSpan.textContent = taxAmount.toFixed(2);
                totalSpan.textContent = Math.max(0, totalAmount).toFixed(2); // Prevent negative total
            }
            
            // Event Delegation for order item controls
            orderItemsDiv.addEventListener('click', (event) => {
                const target = event.target;
                const qtyBtn = target.closest('.qty-btn');
                const removeBtn = target.closest('.remove-btn');

                if (qtyBtn) {
                    const id = parseInt(qtyBtn.dataset.id);
                    const action = qtyBtn.dataset.action;
                    const item = order.find(o => o.id === id);
                    if (item) {
                        if (action === 'increment') item.qty++;
                        else if (action === 'decrement' && item.qty > 1) item.qty--;
                        else if (action === 'decrement' && item.qty === 1) {
                             order = order.filter(i => i.id !== id);
                        }
                        renderOrder();
                    }
                } else if (removeBtn) {
                    const id = parseInt(removeBtn.dataset.id);
                    order = order.filter(i => i.id !== id);
                    renderOrder();
                }
            });

            // Listen for changes in discount/service charge inputs
            [discountInput, discountTypeSelect, serviceChargeInput, serviceChargeTypeSelect].forEach(el => {
                el.addEventListener('change', updateTotals);
                el.addEventListener('input', updateTotals); // For number inputs
            });
            
            // Action button functions
            window.placeOrder = function() {
                if (order.length === 0) {
                    return showAlert('Please add items to the order first.');
                }
                if (tables.length === 0) {
                    return showAlert('No tables available. Please add tables in an admin section.');
                }
                const table = tableSelect.value;

                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const newOrder = {
                    id: Date.now(),
                    table,
                    items: order,
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString(),
                    subtotal: parseFloat(subtotalSpan.textContent),
                    tax: parseFloat(taxSpan.textContent),
                    discount: parseFloat(discountInput.value) || 0,
                    serviceCharge: parseFloat(serviceChargeInput.value) || 0, // CORRECTED: was .textContent
                    total: parseFloat(totalSpan.textContent),
                };
                orders.push(newOrder);
                localStorage.setItem('orders', JSON.stringify(orders));
                showAlert(`Order for ${table} has been placed successfully!`);
                
                // Reset order
                order = [];
                discountInput.value = 0;
                serviceChargeInput.value = 0;
                renderOrder();
            }

            window.exportCSV = function() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                if (orders.length === 0) {
                    return showAlert('No orders have been placed to export.');
                }
                let csvContent = 'OrderID,Table,ItemName,Qty,Price,Date,Time,Subtotal,Tax,Discount,ServiceCharge,Total\n';
                orders.forEach(ord => {
                    ord.items.forEach(item => {
                        csvContent += `${ord.id},${ord.table},"${item.name}",${item.qty},${item.price},${ord.date},${ord.time},${ord.subtotal},${ord.tax},${ord.discount},${ord.serviceCharge},${ord.total}\n`;
                    });
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.setAttribute('download', `pos_orders_${Date.now()}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showAlert('All placed orders exported successfully!');
            }
            
            window.printSummary = function() {
                showAlert('Print summary feature is a work in progress!');
            }
            
            window.printKOT = function() {
                 showAlert('Print Kitchen Order Ticket (KOT) feature is a work in progress!');
            }
            
            // --- INITIALIZATION ---
            setupInitialData();
            loadTables();
            renderCategories();
            renderItems();
            renderOrder();
        });
    </script>
</body>

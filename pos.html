<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
            border: 2px solid #f8fafc;
        }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden">
    <main class="flex-1 flex flex-col p-4 md:p-8 overflow-y-auto">
        <div class="flex-1 flex flex-col lg:flex-row gap-4 h-full">
            <div class="flex-1 flex flex-col lg:flex-row gap-4 min-h-0">
                <section id="categoryButtons" class="flex flex-col p-4 bg-indigo-100 rounded-2xl shadow-lg w-full lg:w-48 xl:w-64 custom-scrollbar overflow-y-auto hidden lg:flex">
                    </section>
                <section class="flex-1 p-6 bg-white rounded-2xl shadow-lg flex flex-col min-h-0">
                    <div class="flex items-center justify-between mb-4 lg:hidden">
                        <button id="toggleCategoriesBtn" class="bg-indigo-500 text-white p-3 rounded-lg flex items-center shadow-md transition-transform transform hover:scale-105">
                            <i class="fas fa-bars mr-2"></i> Categories
                        </button>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">Menu</h3>
                    <div id="menuLoading" class="flex items-center justify-center h-full text-slate-500 text-lg">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Loading menu items...
                    </div>
                    <div id="itemsList" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto custom-scrollbar flex-grow">
                        </div>
                </section>
            </div>
            <aside class="flex-1 lg:w-96 xl:w-1/3 flex flex-col bg-white rounded-2xl shadow-lg p-6 min-w-80">
                <p class="text-xs text-slate-500 mb-2">User ID: <span id="userIdDisplay" class="font-mono text-indigo-500"></span></p>
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-bold text-slate-800">Order Summary</h3>
                </div>
                <div class="mb-4">
                    <label for="tableSelect" class="block text-sm font-semibold text-slate-700 mb-1">Select Table:</label>
                    <select id="tableSelect" class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option>Loading tables...</option>
                    </select>
                </div>
                <div id="orderItems" class="flex-grow overflow-y-auto custom-scrollbar mb-4 border-y border-slate-200 py-4">
                    <div class="text-slate-500 text-center">No items added yet.</div>
                </div>
                <div class="space-y-3 text-slate-700">
                    <div class="flex justify-between items-center font-semibold text-lg">
                        <span>Subtotal:</span>
                        <span>₹<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Discount:</span>
                        <div class="flex items-center gap-2">
                            <select id="discountTypeSelect" class="p-1 border border-slate-300 rounded-lg text-sm">
                                <option value="manual">(₹)</option>
                                <option value="percentage">(%)</option>
                            </select>
                            <input type="number" id="discountInput" value="0" min="0" class="w-24 p-1 border border-slate-300 rounded-lg text-right text-sm">
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Service Charge:</span>
                        <div class="flex items-center gap-2">
                            <select id="serviceChargeTypeSelect" class="p-1 border border-slate-300 rounded-lg text-sm">
                                <option value="manual">(₹)</option>
                                <option value="percentage">(%)</option>
                            </select>
                            <input type="number" id="serviceChargeInput" value="0" min="0" class="w-24 p-1 border border-slate-300 rounded-lg text-right text-sm">
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Tax (5%):</span>
                        <span>₹<span id="tax">0.00</span></span>
                    </div>
                </div>
                <div class="border-t border-slate-200 mt-4 pt-4">
                    <div class="flex justify-between items-center font-bold text-2xl text-slate-900">
                        <span>Total:</span>
                        <span class="text-green-600">₹<span id="total">0.00</span></span>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-3 mt-4">
                    <button id="placeOrderBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-check mr-2"></i> Place Order
                    </button>
                    <button id="exportCsvBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-file-csv mr-2"></i> Export CSV
                    </button>
                    <button id="printSummaryBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-print mr-2"></i> Print Summary
                    </button>
                    <button id="printKotBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-ticket-alt mr-2"></i> Print KOT
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <div id="modalOverlay" class="fixed inset-0 bg-slate-900 bg-opacity-50 z-[1000] hidden items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
            <h4 id="modalTitle" class="text-xl font-bold text-slate-800 mb-2"></h4>
            <p id="modalMessage" class="text-slate-600 mb-4"></p>
            <button id="modalCloseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                OK
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDocs, addDoc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId;

        // --- STATE & DATA ---
        let categories = [];
        let items = [];
        let tables = [];
        let ordersData = []; // Store placed orders
        let currentOrderItems = [];
        let currentCategory = '';
        const taxRate = 0.05; // 5% tax

        // --- ELEMENTS ---
        const categoryButtonsDiv = document.getElementById('categoryButtons');
        const itemsListDiv = document.getElementById('itemsList');
        const tableSelect = document.getElementById('tableSelect');
        const orderItemsDiv = document.getElementById('orderItems');
        const subtotalSpan = document.getElementById('subtotal');
        const taxSpan = document.getElementById('tax');
        const totalSpan = document.getElementById('total');
        const discountTypeSelect = document.getElementById('discountTypeSelect');
        const discountInput = document.getElementById('discountInput');
        const serviceChargeTypeSelect = document.getElementById('serviceChargeTypeSelect');
        const serviceChargeInput = document.getElementById('serviceChargeInput');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const menuLoadingState = document.getElementById('menuLoading');
        const userIdDisplay = document.getElementById('userIdDisplay');
        
        // NEW: Get the toggle button element
        const toggleCategoriesBtn = document.getElementById('toggleCategoriesBtn');

        // --- UTILITY FUNCTIONS ---

        // Custom modal for alerts
        function showAlert(message, title = 'Notification') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }
        
        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Add a placeholder image if an image fails to load
        function getImageUrl(url, name) {
            return url || `https://placehold.co/150x150/fef3c7/854d0e?text=${encodeURIComponent(name.slice(0, 10))}`;
        }

        // --- RENDER FUNCTIONS ---

        // Render category buttons
        function renderCategories() {
            categoryButtonsDiv.innerHTML = '';
            if (categories.length === 0) {
                categoryButtonsDiv.innerHTML = '<p class="text-center text-indigo-400">No categories found.</p>';
                return;
            }
            categories.forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.textContent = cat.name;
                btn.className = `category-btn w-full py-3 px-4 mb-2 bg-indigo-500 text-white font-bold rounded-lg shadow-sm transition-all duration-200 transform hover:scale-105 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 ${cat.name === currentCategory ? 'bg-indigo-700 scale-105 shadow-lg' : ''}`;
                btn.addEventListener('click', () => {
                    currentCategory = cat.name;
                    renderCategories(); // Re-render to update active state
                    renderItems();
                });
                categoryButtonsDiv.appendChild(btn);
            });
        }
        
        // Render menu items for the active category
        function renderItems() {
            const filteredItems = items.filter(i => i.category === currentCategory);
            itemsListDiv.innerHTML = '';
            
            if (currentCategory === '') {
                itemsListDiv.innerHTML = '<p class="text-center text-slate-500 col-span-full mt-10">Please select a category.</p>';
                return;
            }
            if (filteredItems.length === 0) {
                itemsListDiv.innerHTML = `<p class="text-center text-slate-500 col-span-full mt-10">No items found in the "${currentCategory}" category.</p>`;
                return;
            }
            
            menuLoadingState.classList.add('hidden');
            itemsListDiv.classList.remove('hidden');

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card bg-amber-50 hover:bg-amber-100 rounded-xl p-3 shadow-md transition-all duration-200 transform hover:scale-105 cursor-pointer flex flex-col items-center justify-between text-center aspect-square';
                card.title = `${item.name}\nPrice: ₹${item.price}`;
                card.innerHTML = `
                    <img src="${getImageUrl(item.image, item.name)}" alt="${item.name}" class="w-full h-2/3 object-cover rounded-lg mb-2">
                    <div class="font-bold text-slate-800 text-base overflow-hidden text-ellipsis whitespace-nowrap w-full">${item.name}</div>
                    <div class="font-semibold text-green-600 text-lg mt-auto">₹${parseFloat(item.price).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => addItemToOrder(item));
                itemsListDiv.appendChild(card);
            });
        }

        // Render the order summary and calculate totals
        function renderOrder() {
            orderItemsDiv.innerHTML = '';
            if (currentOrderItems.length === 0) {
                orderItemsDiv.innerHTML = '<div class="text-slate-500 text-center">No items added yet.</div>';
            } else {
                currentOrderItems.forEach(item => {
                    const itemTotal = parseFloat(item.price) * item.qty;
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-slate-50 rounded-lg p-3 mb-2 shadow-sm';
                    div.innerHTML = `
                        <div class="flex-1">
                            <span class="font-semibold text-slate-800">${item.name}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button data-id="${item.id}" data-action="decrement" class="qty-btn bg-indigo-500 text-white w-7 h-7 rounded-full text-xs font-bold flex items-center justify-center transition-transform hover:scale-110">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="qty-display font-bold text-slate-700 min-w-[20px] text-center">${item.qty}</span>
                            <button data-id="${item.id}" data-action="increment" class="qty-btn bg-indigo-500 text-white w-7 h-7 rounded-full text-xs font-bold flex items-center justify-center transition-transform hover:scale-110">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span class="font-semibold text-green-600 w-20 text-right">₹${itemTotal.toFixed(2)}</span>
                            <button data-id="${item.id}" class="remove-btn text-red-500 hover:text-red-700 transition-colors" aria-label="Remove ${item.name}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    orderItemsDiv.appendChild(div);
                });
            }
            updateTotals();
        }

        // Update tables dropdown
        function renderTables() {
            tableSelect.innerHTML = '';
            if (tables.length === 0) {
                tableSelect.innerHTML = '<option value="">No tables available</option>';
                tableSelect.disabled = true;
            } else {
                tables.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t.name;
                    option.textContent = t.name;
                    tableSelect.appendChild(option);
                });
                tableSelect.disabled = false;
            }
        }

        // --- LOGIC FUNCTIONS ---

        // Add item to the current order
        function addItemToOrder(item) {
            const existingItem = currentOrderItems.find(o => o.id === item.id);
            if (existingItem) {
                existingItem.qty++;
            } else {
                currentOrderItems.push({ ...item, qty: 1 });
            }
            renderOrder();
        }
        
        // NEW: Function to toggle the visibility of the category panel
        function toggleCategories() {
            categoryButtonsDiv.classList.toggle('hidden');
            categoryButtonsDiv.classList.toggle('flex');
        }

        // Update all totals based on the order and inputs
        function updateTotals() {
            const subtotal = currentOrderItems.reduce((sum, item) => sum + parseFloat(item.price) * item.qty, 0);
            
            const discountValue = parseFloat(discountInput.value) || 0;
            const serviceChargeValue = parseFloat(serviceChargeInput.value) || 0;
            
            const isDiscountPercent = discountTypeSelect.value === 'percentage';
            const isServiceChargePercent = serviceChargeTypeSelect.value === 'percentage';

            const discountAmount = isDiscountPercent ? subtotal * (discountValue / 100) : discountValue;
            const serviceChargeAmount = isServiceChargePercent ? subtotal * (serviceChargeValue / 100) : serviceChargeValue;

            const taxableAmount = subtotal - discountAmount + serviceChargeAmount;
            const taxAmount = taxableAmount * taxRate;
            const totalAmount = taxableAmount + taxAmount;

            subtotalSpan.textContent = subtotal.toFixed(2);
            taxSpan.textContent = taxAmount.toFixed(2);
            totalSpan.textContent = Math.max(0, totalAmount).toFixed(2); // Prevent negative total
        }

        // Place an order and save it to Firestore
        async function placeOrder() {
            if (currentOrderItems.length === 0) {
                return showAlert('Please add items to the order first.');
            }
            if (!tableSelect.value) {
                return showAlert('Please select a table.');
            }
            
            try {
                const newOrder = {
                    table: tableSelect.value,
                    items: currentOrderItems,
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString(),
                    subtotal: parseFloat(subtotalSpan.textContent),
                    tax: parseFloat(taxSpan.textContent),
                    discount: parseFloat(discountInput.value) || 0,
                    discountType: discountTypeSelect.value,
                    // FIXED: Correctly get value from serviceChargeInput
                    serviceCharge: parseFloat(serviceChargeInput.value) || 0,
                    serviceChargeType: serviceChargeTypeSelect.value,
                    total: parseFloat(totalSpan.textContent),
                    status: 'placed',
                    userId: userId // Add the user who placed the order
                };
                
                const ordersRef = collection(db, `/artifacts/${appId}/public/data/orders`);
                await addDoc(ordersRef, newOrder);
                
                showAlert(`Order for ${newOrder.table} has been placed successfully!`, 'Order Placed');
                
                // Reset order
                currentOrderItems = [];
                discountInput.value = 0;
                serviceChargeInput.value = 0;
                renderOrder();
            } catch (error) {
                console.error("Error placing order:", error);
                showAlert('Failed to place order. Please try again.', 'Error');
            }
        }
        
        // Export placed orders to a CSV file
        function exportCSV() {
            if (ordersData.length === 0) {
                return showAlert('No orders have been placed to export.');
            }
            let csvContent = 'OrderID,Table,ItemName,Qty,Price,Date,Time,Subtotal,Tax,Discount,ServiceCharge,Total\n';
            ordersData.forEach(ord => {
                ord.items.forEach(item => {
                    csvContent += `${ord.id},${ord.table},"${item.name}",${item.qty},${item.price},${ord.date},${ord.time},${ord.subtotal},${ord.tax},${ord.discount},${ord.serviceCharge},${ord.total}\n`;
                });
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', `pos_orders_${Date.now()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showAlert('All placed orders exported successfully!');
        }

        // Placeholder for printing
        function printSummary() {
            showAlert('Print summary feature is a work in progress!', 'Feature Under Development');
        }
        
        // Placeholder for KOT
        function printKOT() {
            showAlert('Print Kitchen Order Ticket (KOT) feature is a work in progress!', 'Feature Under Development');
        }

        // --- EVENT LISTENERS ---
        
        document.getElementById('placeOrderBtn').addEventListener('click', placeOrder);
        document.getElementById('exportCsvBtn').addEventListener('click', exportCSV);
        document.getElementById('printSummaryBtn').addEventListener('click', printSummary);
        document.getElementById('printKotBtn').addEventListener('click', printKOT);
        
        // NEW: Event listener for the toggle button
        toggleCategoriesBtn.addEventListener('click', toggleCategories);

        // Event delegation for order item controls
        orderItemsDiv.addEventListener('click', (event) => {
            const target = event.target;
            const qtyBtn = target.closest('.qty-btn');
            const removeBtn = target.closest('.remove-btn');

            if (qtyBtn) {
                // FIXED: Do not use parseInt(), Firestore IDs are strings
                const id = qtyBtn.dataset.id;
                const action = qtyBtn.dataset.action;
                const item = currentOrderItems.find(o => o.id === id);
                if (item) {
                    if (action === 'increment') item.qty++;
                    else if (action === 'decrement' && item.qty > 1) item.qty--;
                    else if (action === 'decrement' && item.qty === 1) {
                        currentOrderItems = currentOrderItems.filter(i => i.id !== id);
                    }
                    renderOrder();
                }
            } else if (removeBtn) {
                // FIXED: Do not use parseInt(), Firestore IDs are strings
                const id = removeBtn.dataset.id;
                currentOrderItems = currentOrderItems.filter(i => i.id !== id);
                renderOrder();
            }
        });

        // Listen for changes in discount/service charge inputs
        [discountInput, discountTypeSelect, serviceChargeInput, serviceChargeTypeSelect].forEach(el => {
            el.addEventListener('change', updateTotals);
            el.addEventListener('input', updateTotals);
        });

        // --- INITIALIZATION ---
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

                // Listen for auth state changes and set up listeners only after a user is authenticated
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;

                        // --- Real-time data listeners for Firestore ---
                        
                        // Categories
                        onSnapshot(collection(db, `/artifacts/${appId}/public/data/categories`), (snapshot) => {
                            categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            // Set default category if none is selected
                            if (!currentCategory && categories.length > 0) {
                                currentCategory = categories[0].name;
                            }
                            renderCategories();
                            renderItems();
                        });

                        // Menu Items
                        onSnapshot(collection(db, `/artifacts/${appId}/public/data/items`), (snapshot) => {
                            items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            renderItems();
                        });

                        // Tables
                        onSnapshot(collection(db, `/artifacts/${appId}/public/data/tables`), (snapshot) => {
                            tables = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            renderTables();
                        });

                        // Placed Orders (for CSV export)
                        onSnapshot(collection(db, `/artifacts/${appId}/public/data/orders`), (snapshot) => {
                            ordersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        });

                    } else {
                        // This block will be executed if authentication fails or user logs out.
                        // For this app, we'll assume a user is always logged in.
                        console.log("No user is signed in.");
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication error:", error);
                showAlert(`Authentication failed: ${error.message}`, 'Auth Error');
            }
        });
    </script>
</body>
</html>

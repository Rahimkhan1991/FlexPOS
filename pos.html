<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Billing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f0f2f5;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
    }
    .sidebar h2 {
      padding: 0 1rem 1rem;
      font-size: 1.2rem;
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #374151;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      overflow: hidden;
    }

    .category-section {
      width: 160px;
      background: #ffffff;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
      overflow-y: auto;
    }

    .category-btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
    }
    .category-btn.active, .category-btn:hover {
      background: #059669;
    }

    .menu-section {
      flex: 2;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 90vh;
    }

    .items-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .item-card {
      background: #fef3c7;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .item-card:hover {
      transform: scale(1.05);
      background: #fde68a;
    }

    .summary-section {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow-y: auto;
    }

    .table-select {
      margin-bottom: 1rem;
    }
    .table-select label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .table-select select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #orderItems {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #fafafa;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      align-items: center;
    }
    .order-item span {
      user-select: none;
    }
    .order-item .qty-controls button {
      padding: 2px 6px;
      margin: 0 2px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .order-item .remove-btn {
      cursor: pointer;
      color: red;
      margin-left: 8px;
      font-weight: bold;
      user-select: none;
    }

    .summary-line, .total-line {
      margin: 6px 0;
      font-size: 1rem;
    }
    .total-line {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 1px solid #ccc;
      padding-top: 6px;
    }

    .action-buttons button {
      margin: 6px 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.2s;
    }
    .action-buttons button:hover {
      background-color: #1e40af;
    }

    .filter-date {
      margin-top: auto;
    }
    .filter-date input {
      padding: 6px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Scrollbars */
    .items-list::-webkit-scrollbar, #orderItems::-webkit-scrollbar, .category-section::-webkit-scrollbar {
      width: 6px;
    }
    .items-list::-webkit-scrollbar-thumb, #orderItems::-webkit-scrollbar-thumb, .category-section::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>POS System</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pos.html">üßæ POS Billing</a>
    <a href="receipt.html">üñ®Ô∏è Print Receipt</a>
    <a href="report.html">üìä Reports</a>
    <a href="admin.html">‚öôÔ∏è Admin</a>
    <a href="login.html">üö™ Logout</a>
  </div>

  <div class="main-content">
    <div class="category-section" id="categoryButtons"></div>

    <div class="menu-section">
      <h3>Menu</h3>
      <div class="items-list" id="itemsList"></div>
    </div>

    <div class="summary-section">
      <div class="table-select">
        <label for="tableSelect">Select Table:</label>
        <select id="tableSelect"></select>
      </div>

      <h3>Order Summary</h3>
      <div id="orderItems"></div>

      <div class="summary-line">Subtotal: ‚Çπ<span id="subtotal">0.00</span></div>
      <div class="summary-line">Tax (5%): ‚Çπ<span id="tax">0.00</span></div>
      <div class="summary-line">Discount (10%): -‚Çπ<span id="discount">0.00</span></div>
      <div class="summary-line">Service Charge (5%): ‚Çπ<span id="serviceCharge">0.00</span></div>
      <hr />
      <div class="total-line">Total: ‚Çπ<span id="total">0.00</span></div>

      <div class="action-buttons">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="exportCSV()">Export Orders CSV</button>
        <button onclick="printSummary()">Print Summary</button>
        <button onclick="printKOT()">Print KOT</button>
      </div>

      <div class="filter-date" style="margin-top: 20px;">
        <label for="filterDate">Filter Orders by Date:</label>
        <input type="date" id="filterDate" onchange="applyDateFilter()" />
      </div>
    </div>
  </div>

<!-- Just inside your pos.html, replace your existing script or add this -->

<script>
  // Load admin data from localStorage or fallback empty arrays
  let categories = JSON.parse(localStorage.getItem('categories') || '[]');
  let items = JSON.parse(localStorage.getItem('items') || '[]');
  let tables = JSON.parse(localStorage.getItem('tables') || '[]');
  let kitchens = JSON.parse(localStorage.getItem('kitchens') || '[]');

  // Current order items array
  let orderItems = [];

  // References to DOM elements
  const categoryButtonsDiv = document.getElementById('categoryButtons');
  const itemsListDiv = document.getElementById('itemsList');
  const orderItemsDiv = document.getElementById('orderItems');
  const tableSelect = document.getElementById('tableSelect');

  // Initialize categories buttons
  function loadCategories() {
    categoryButtonsDiv.innerHTML = '';
    if(categories.length === 0) {
      categoryButtonsDiv.innerHTML = '<p>No categories found. Please add categories in Admin.</p>';
      return;
    }
    categories.forEach((cat, index) => {
      const btn = document.createElement('button');
      btn.textContent = cat.name;
      btn.className = 'category-btn';
      btn.onclick = () => loadItemsByCategory(cat.name, btn);
      categoryButtonsDiv.appendChild(btn);
      if(index === 0) {
        btn.click(); // load first category by default
      }
    });
  }

  // Load items filtered by category
  function loadItemsByCategory(categoryName, btn) {
    // Highlight active category button
    document.querySelectorAll('.category-btn').forEach(b => b.style.backgroundColor = '#10b981');
    btn.style.backgroundColor = '#059669';

    // Filter items by category
    const filteredItems = items.filter(i => i.category === categoryName);
    itemsListDiv.innerHTML = '';

    if(filteredItems.length === 0) {
      itemsListDiv.innerHTML = `<p>No items found in category "${categoryName}"</p>`;
      return;
    }

    filteredItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
        <strong>${item.name}</strong><br/>
        ‚Çπ${item.price.toFixed(2)}
      `;
      card.onclick = () => addItemToOrder(item);
      itemsListDiv.appendChild(card);
    });
  }

  // Add item to order or increase quantity if exists
  function addItemToOrder(item) {
    const existing = orderItems.find(i => i.id === item.id);
    if(existing) {
      existing.qty++;
    } else {
      orderItems.push({...item, qty: 1});
    }
    renderOrder();
  }

  // Render order summary
  function renderOrder() {
    orderItemsDiv.innerHTML = '';
    if(orderItems.length === 0) {
      orderItemsDiv.innerHTML = '<p>No items added.</p>';
      updateSummary(0);
      return;
    }

    orderItems.forEach((item, idx) => {
      const div = document.createElement('div');
      div.className = 'order-line';
      div.style.display = 'flex';
      div.style.justifyContent = 'space-between';
      div.style.marginBottom = '8px';

      div.innerHTML = `
        <div>${item.name} x ${item.qty}</div>
        <div>‚Çπ${(item.price * item.qty).toFixed(2)} <button onclick="removeItem(${idx})" style="margin-left:8px;">‚úñ</button></div>
      `;
      orderItemsDiv.appendChild(div);
    });

    const subtotal = orderItems.reduce((sum, i) => sum + i.price * i.qty, 0);
    updateSummary(subtotal);
  }

  // Remove item from order
  function removeItem(index) {
    orderItems.splice(index, 1);
    renderOrder();
  }

  // Update price summary with tax, discount, service charge
  function updateSummary(subtotal) {
    const tax = subtotal * 0.05;
    const discount = subtotal * 0.10;
    const serviceCharge = subtotal * 0.05;
    const total = subtotal + tax + serviceCharge - discount;

    document.getElementById('subtotal').textContent = subtotal.toFixed(2);
    document.getElementById('tax').textContent = tax.toFixed(2);
    document.getElementById('discount').textContent = discount.toFixed(2);
    document.getElementById('serviceCharge').textContent = serviceCharge.toFixed(2);
    document.getElementById('total').textContent = total.toFixed(2);
  }

  // Load tables to dropdown
  function loadTables() {
    tableSelect.innerHTML = '';
    if(tables.length === 0) {
      tableSelect.innerHTML = '<option>No tables added</option>';
      return;
    }
    tables.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t.name;
      opt.textContent = t.name;
      tableSelect.appendChild(opt);
    });
  }

  // Place order and save to localStorage
  function placeOrder() {
    if(orderItems.length === 0) {
      alert("Add items before placing order.");
      return;
    }
    const selectedTable = tableSelect.value || "No Table";
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const newOrder = {
      id: Date.now(),
      date: new Date().toISOString().split('T')[0],
      time: new Date().toLocaleTimeString(),
      table: selectedTable,
      items: orderItems,
      subtotal: parseFloat(document.getElementById('subtotal').textContent),
      tax: parseFloat(document.getElementById('tax').textContent),
      discount: parseFloat(document.getElementById('discount').textContent),
      serviceCharge: parseFloat(document.getElementById('serviceCharge').textContent),
      total: parseFloat(document.getElementById('total').textContent),
    };
    orders.push(newOrder);
    localStorage.setItem('orders', JSON.stringify(orders));
    alert("Order placed successfully!");
    orderItems = [];
    renderOrder();
  }

  // Initial load
  loadCategories();
  loadTables();
  renderOrder();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Billing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f0f2f5;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
    }
    .sidebar h2 {
      padding: 0 1rem 1rem;
      font-size: 1.2rem;
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #374151;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      overflow: hidden;
    }

    .category-section {
      width: 160px;
      background: #ffffff;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
      overflow-y: auto;
    }

    .category-btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
    }
    .category-btn.active, .category-btn:hover {
      background: #059669;
    }

    .menu-section {
      flex: 2;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 90vh;
    }

    .items-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .item-card {
      background: #fef3c7;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
    }
    .item-card:hover {
      transform: scale(1.05);
      background: #fde68a;
    }

    .summary-section {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow-y: auto;
    }

    .table-select {
      margin-bottom: 1rem;
    }
    .table-select label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .table-select select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #orderItems {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #fafafa;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      align-items: center;
    }
    .order-item span {
      user-select: none;
    }
    .order-item .qty-controls button {
      padding: 2px 6px;
      margin: 0 2px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .order-item .remove-btn {
      cursor: pointer;
      color: red;
      margin-left: 8px;
      font-weight: bold;
      user-select: none;
    }

    .summary-line, .total-line {
      margin: 6px 0;
      font-size: 1rem;
    }
    .total-line {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 1px solid #ccc;
      padding-top: 6px;
    }

    .action-buttons button {
      margin: 6px 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.2s;
    }
    .action-buttons button:hover {
      background-color: #1e40af;
    }

    .filter-date {
      margin-top: auto;
    }
    .filter-date input {
      padding: 6px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Scrollbars */
    .items-list::-webkit-scrollbar, #orderItems::-webkit-scrollbar, .category-section::-webkit-scrollbar {
      width: 6px;
    }
    .items-list::-webkit-scrollbar-thumb, #orderItems::-webkit-scrollbar-thumb, .category-section::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>POS System</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pos.html">üßæ POS Billing</a>
    <a href="receipt.html">üñ®Ô∏è Print Receipt</a>
    <a href="report.html">üìä Reports</a>
    <a href="admin.html">‚öôÔ∏è Admin</a>
    <a href="login.html">üö™ Logout</a>
  </div>

  <div class="main-content">
    <div class="category-section" id="categoryButtons"></div>

    <div class="menu-section">
      <h3>Menu</h3>
      <div class="items-list" id="itemsList"></div>
    </div>

    <div class="summary-section">
      <div class="table-select">
        <label for="tableSelect">Select Table:</label>
        <select id="tableSelect"></select>
      </div>

      <h3>Order Summary</h3>
      <div id="orderItems"></div>

      <div class="summary-line">Subtotal: ‚Çπ<span id="subtotal">0.00</span></div>
      <div class="summary-line">Tax (5%): ‚Çπ<span id="tax">0.00</span></div>
      <div class="summary-line">Discount (10%): -‚Çπ<span id="discount">0.00</span></div>
      <div class="summary-line">Service Charge (5%): ‚Çπ<span id="serviceCharge">0.00</span></div>
      <hr />
      <div class="total-line">Total: ‚Çπ<span id="total">0.00</span></div>

      <div class="action-buttons">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="exportCSV()">Export Orders CSV</button>
        <button onclick="printSummary()">Print Summary</button>
        <button onclick="printKOT()">Print KOT</button>
      </div>

      <div class="filter-date" style="margin-top: 20px;">
        <label for="filterDate">Filter Orders by Date:</label>
        <input type="date" id="filterDate" onchange="applyDateFilter()" />
      </div>
    </div>
  </div>

<script>
  // ======= DATA KEYS & CONSTANTS =======
  const TAX_RATE = 0.05;
  const DISCOUNT_RATE = 0.10;
  const SERVICE_CHARGE_RATE = 0.05;

  // ======= INITIAL DATA (can be replaced by Admin Panel data) =======
  let categories = JSON.parse(localStorage.getItem('categories')) || ['Drinks', 'Snacks', 'Main Course'];
  let menuItems = JSON.parse(localStorage.getItem('items')) || [
    { id: 1, name: "Coke", category: "Drinks", price: 30 },
    { id: 2, name: "Pepsi", category: "Drinks", price: 30 },
    { id: 3, name: "Burger", category: "Snacks", price: 100 },
    { id: 4, name: "Pizza", category: "Main Course", price: 250 }
  ];
  let tables = JSON.parse(localStorage.getItem('tables')) || ['Table 1', 'Table 2', 'Table 3'];

  let currentOrder = [];
  let selectedTable = tables[0];
  let filteredDate = null;

  // ======= INIT =======
  const categoryButtons = document.getElementById('categoryButtons');
  const itemsList = document.getElementById('itemsList');
  const tableSelect = document.getElementById('tableSelect');
  const orderItemsDiv = document.getElementById('orderItems');
  const filterDateInput = document.getElementById('filterDate');

  // Load categories as buttons
  function loadCategories() {
    categoryButtons.innerHTML = '';
    categories.forEach((cat, idx) => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.className = 'category-btn';
      if (idx === 0) btn.classList.add('active');
      btn.onclick = () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadMenuItems(cat);
      };
      categoryButtons.appendChild(btn);
    });
  }

  // Load menu items filtered by category
  function loadMenuItems(category) {
    itemsList.innerHTML = '';
    const filteredItems = menuItems.filter(i => i.category === category);
    filteredItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item-card';
      div.textContent = `${item.name} - ‚Çπ${item.price.toFixed(2)}`;
      div.onclick = () => addItemToOrder(item);
      itemsList.appendChild(div);
    });
  }

  // Add item to current order or increase qty
  function addItemToOrder(item) {
    const existing = currentOrder.find(i => i.id === item.id);
    if (existing) {
      existing.qty++;
    } else {
      currentOrder.push({ ...item, qty: 1 });
    }
    renderOrderSummary();
  }

  // Render order summary with qty controls
  function renderOrderSummary() {
    orderItemsDiv.innerHTML = '';
    if (currentOrder.length === 0) {
      orderItemsDiv.textContent = "No items in order";
      updateSummary(0);
      return;
    }

    let subtotal = 0;
    currentOrder.forEach(item => {
      const div = document.createElement('div');
      div.className = 'order-item';

      const nameSpan = document.createElement('span');
      nameSpan.textContent = item.name;
      div.appendChild(nameSpan);

      const qtyControls = document.createElement('span');
      qtyControls.className = 'qty-controls';

      const minusBtn = document.createElement('button');
      minusBtn.textContent = '-';
      minusBtn.onclick = () => {
        if (item.qty > 1) item.qty--;
        else removeItemFromOrder(item.id);
        renderOrderSummary();
      };
      qtyControls.appendChild(minusBtn);

      const qtySpan = document.createElement('span');
      qtySpan.textContent = item.qty;
      qtySpan.style.margin = '0 6px';
      qtyControls.appendChild(qtySpan);

      const plusBtn = document.createElement('button');
      plusBtn.textContent = '+';
      plusBtn.onclick = () => {
        item.qty++;
        renderOrderSummary();
      };
      qtyControls.appendChild(plusBtn);

      div.appendChild(qtyControls);

      const priceSpan = document.createElement('span');
      priceSpan.textContent = `‚Çπ${(item.price * item.qty).toFixed(2)}`;
      div.appendChild(priceSpan);

      const removeBtn = document.createElement('span');
      removeBtn.textContent = '√ó';
      removeBtn.className = 'remove-btn';
      removeBtn.title = 'Remove item';
      removeBtn.onclick = () => {
        removeItemFromOrder(item.id);
        renderOrderSummary();
      };
      div.appendChild(removeBtn);

      orderItemsDiv.appendChild(div);

      subtotal += item.price * item.qty;
    });

    updateSummary(subtotal);
  }

  function removeItemFromOrder(id) {
    currentOrder = currentOrder.filter(i => i.id !== id);
  }

  function updateSummary(subtotal) {
    const tax = subtotal * TAX_RATE;
    const discount = subtotal * DISCOUNT_RATE;
    const serviceCharge = subtotal * SERVICE_CHARGE_RATE;
    const total = subtotal + tax - discount + serviceCharge;

    document.getElementById('subtotal').textContent = subtotal.toFixed(2);
    document.getElementById('tax').textContent = tax.toFixed(2);
    document.getElementById('discount').textContent = discount.toFixed(2);
    document.getElementById('serviceCharge').textContent = serviceCharge.toFixed(2);
    document.getElementById('total').textContent = total.toFixed(2);
  }

  // Load tables in dropdown
  function loadTables() {
    tableSelect.innerHTML = '';
    tables.forEach(table => {
      const opt = document.createElement('option');
      opt.value = table;
      opt.textContent = table;
      tableSelect.appendChild(opt);
    });
    selectedTable = tables[0];
    tableSelect.value = selectedTable;
  }

  tableSelect.onchange = (e) => {
    selectedTable = e.target.value;
  };

  // Save current order to localStorage orders array
  function placeOrder() {
    if (currentOrder.length === 0) {
      alert('Add items to place order.');
      return;
    }
    const orderDate = new Date().toISOString().split('T')[0];

    // Load previous orders or init array
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');

    const subtotal = parseFloat(document.getElementById('subtotal').textContent);
    const tax = parseFloat(document.getElementById('tax').textContent);
    const discount = parseFloat(document.getElementById('discount').textContent);
    const serviceCharge = parseFloat(document.getElementById('serviceCharge').textContent);
    const total = parseFloat(document.getElementById('total').textContent);

    const orderData = {
      id: Date.now(),
      table: selectedTable,
      date: orderDate,
      items: currentOrder,
      subtotal,
      tax,
      discount,
      serviceCharge,
      total
    };

    orders.push(orderData);
    localStorage.setItem('orders', JSON.stringify(orders));
    alert('Order placed successfully!');

    // Reset order
    currentOrder = [];
    renderOrderSummary();
  }

  // Export all orders as CSV
  function exportCSV() {
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    if (orders.length === 0) {
      alert('No orders to export.');
      return;
    }

    let csv = 'OrderID,Date,Table,Item,Qty,Price,Subtotal,Tax,Discount,ServiceCharge,Total\n';

    orders.forEach(o => {
      o.items.forEach(item => {
        csv += `${o.id},${o.date},${o.table},${item.name},${item.qty},${item.price},${o.subtotal},${o.tax},${o.discount},${o.serviceCharge},${o.total}\n`;
      });
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'pos_orders.csv';
    a.click();
    URL.revokeObjectURL(url);
  }

  // Print Order Summary
  function printSummary() {
    if (currentOrder.length === 0) {
      alert('No items in order to print.');
      return;
    }

    let printWindow = window.open('', '', 'width=400,height=600');
    printWindow.document.write('<html><head><title>Order Summary</title></head><body>');
    printWindow.document.write(`<h2>Table: ${selectedTable}</h2>`);
    printWindow.document.write(`<p>Date: ${new Date().toLocaleString()}</p>`);
    printWindow.document.write('<ul>');

    currentOrder.forEach(item => {
      printWindow.document.write(`<li>${item.name} x ${item.qty} = ‚Çπ${(item.price * item.qty).toFixed(2)}</li>`);
    });

    printWindow.document.write('</ul>');

    printWindow.document.write(`<p>Subtotal: ‚Çπ${document.getElementById('subtotal').textContent}</p>`);
    printWindow.document.write(`<p>Tax (5%): ‚Çπ${document.getElementById('tax').textContent}</p>`);
    printWindow.document.write(`<p>Discount (10%): -‚Çπ${document.getElementById('discount').textContent}</p>`);
    printWindow.document.write(`<p>Service Charge (5%): ‚Çπ${document.getElementById('serviceCharge').textContent}</p>`);
    printWindow.document.write(`<hr><h3>Total: ‚Çπ${document.getElementById('total').textContent}</h3>`);

    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  // Print Kitchen Order Ticket (KOT)
  function printKOT() {
    if (currentOrder.length === 0) {
      alert('No items in order to print.');
      return;
    }

    let printWindow = window.open('', '', 'width=300,height=400');
    printWindow.document.write('<html><head><title>KOT</title></head><body>');
    printWindow.document.write(`<h3>KITCHEN ORDER TICKET</h3>`);
    printWindow.document.write(`<p>Table: ${selectedTable}</p>`);
    printWindow.document.write(`<p>Date: ${new Date().toLocaleString()}</p>`);
    printWindow.document.write('<ul>');

    currentOrder.forEach(item => {
      printWindow.document.write(`<li>${item.name} x ${item.qty}</li>`);
    });

    printWindow.document.write('</ul>');
    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  // Apply filter by date to orders (for export or future use)
  function applyDateFilter() {
    filteredDate = filterDateInput.value || null;
  }

  // Initial loading
  window.onload = () => {
    loadCategories();
    loadTables();
    loadMenuItems(categories[0]);
    renderOrderSummary();
  };
</script>
</body>
</html>

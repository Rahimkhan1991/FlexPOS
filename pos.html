<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
            border: 2px solid #f8fafc;
        }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden">
    <main class="flex-1 flex flex-col p-4 md:p-8 overflow-y-auto">
        <div class="flex-1 flex flex-col lg:flex-row gap-4 h-full">
            <div class="flex-1 flex flex-col lg:flex-row gap-4 min-h-0">
                <section id="categoryButtons" class="flex flex-col p-4 bg-indigo-100 rounded-2xl shadow-lg w-full lg:w-48 xl:w-64 custom-scrollbar overflow-y-auto hidden lg:flex">
                </section>
                <section class="flex-1 p-6 bg-white rounded-2xl shadow-lg flex flex-col min-h-0">
                    <div class="flex items-center justify-between mb-4 lg:hidden">
                        <button id="toggleCategoriesBtn" class="bg-indigo-500 text-white p-3 rounded-lg flex items-center shadow-md transition-transform transform hover:scale-105">
                            <i class="fas fa-bars mr-2"></i> Categories
                        </button>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">Menu</h3>
                    <div id="itemsList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto custom-scrollbar flex-grow">
                    </div>
                </section>
            </div>
            <aside class="flex-1 lg:w-96 xl:w-1/3 flex flex-col bg-white rounded-2xl shadow-lg p-6 min-w-80">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-bold text-slate-800">Order Summary</h3>
                </div>
                <div class="mb-4">
                    <label for="tableSelect" class="block text-sm font-semibold text-slate-700 mb-1">Select Table:</label>
                    <select id="tableSelect" class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="1">Table 1</option>
                        <option value="2">Table 2</option>
                        <option value="3">Table 3</option>
                    </select>
                </div>
                <div id="orderItems" class="flex-grow overflow-y-auto custom-scrollbar mb-4 border-y border-slate-200 py-4">
                    <div class="text-slate-500 text-center">No items added yet.</div>
                </div>
                <div class="space-y-3 text-slate-700">
                    <div class="flex justify-between items-center font-semibold text-lg">
                        <span>Subtotal:</span>
                        <span>₹<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Discount:</span>
                        <div class="flex items-center gap-2">
                            <select id="discountTypeSelect" class="p-1 border border-slate-300 rounded-lg text-sm">
                                <option value="manual">(₹)</option>
                                <option value="percentage">(%)</option>
                            </select>
                            <input type="number" id="discountInput" value="0" min="0" class="w-24 p-1 border border-slate-300 rounded-lg text-right text-sm">
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Service Charge:</span>
                        <div class="flex items-center gap-2">
                            <select id="serviceChargeTypeSelect" class="p-1 border border-slate-300 rounded-lg text-sm">
                                <option value="manual">(₹)</option>
                                <option value="percentage">(%)</option>
                            </select>
                            <input type="number" id="serviceChargeInput" value="0" min="0" class="w-24 p-1 border border-slate-300 rounded-lg text-right text-sm">
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-md">
                        <span>Tax (5%):</span>
                        <span>₹<span id="tax">0.00</span></span>
                    </div>
                </div>
                <div class="border-t border-slate-200 mt-4 pt-4">
                    <div class="flex justify-between items-center font-bold text-2xl text-slate-900">
                        <span>Total:</span>
                        <span class="text-green-600">₹<span id="total">0.00</span></span>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-3 mt-4">
                    <button id="placeOrderBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-check mr-2"></i> Place Order
                    </button>
                    <button id="resetOrderBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-trash-alt mr-2"></i> Clear Order
                    </button>
                </div>
            </aside>
        </div>
    </main>
    <div id="modalOverlay" class="fixed inset-0 bg-slate-900 bg-opacity-50 z-[1000] hidden items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
            <h4 id="modalTitle" class="text-xl font-bold text-slate-800 mb-2"></h4>
            <p id="modalMessage" class="text-slate-600 mb-4"></p>
            <button id="modalCloseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                OK
            </button>
        </div>
    </div>
    <script>
        // --- STATIC DATA (NO DATABASE) ---
        const categories = [
            { id: 1, name: 'Coffee' },
            { id: 2, name: 'Beverages' },
            { id: 3, name: 'Pastries' },
            { id: 4, name: 'Sandwiches' },
            { id: 5, name: 'Desserts' },
        ];

        const items = [
            { id: 101, name: 'Latte', price: 150, category: 'Coffee', image: 'https://images.unsplash.com/photo-1627915599026-c21d00c35478?w=500&auto=format&fit=crop' },
            { id: 102, name: 'Cappuccino', price: 150, category: 'Coffee', image: 'https://images.unsplash.com/photo-1579998632616-56f4d2208a09?w=500&auto=format&fit=crop' },
            { id: 103, name: 'Espresso', price: 100, category: 'Coffee', image: 'https://images.unsplash.com/photo-1558273615-d4191d902340?w=500&auto=format&fit=crop' },
            { id: 104, name: 'Iced Coffee', price: 180, category: 'Coffee', image: 'https://images.unsplash.com/photo-1549412170-8e11a36746de?w=500&auto=format&fit=crop' },
            { id: 201, name: 'Lemonade', price: 120, category: 'Beverages', image: 'https://images.unsplash.com/photo-1548347898-3331b2c45e5d?w=500&auto=format&fit=crop' },
            { id: 202, name: 'Orange Juice', price: 130, category: 'Beverages', image: 'https://images.unsplash.com/photo-1545638140-547e80ac9d51?w=500&auto=format&fit=crop' },
            { id: 301, name: 'Croissant', price: 90, category: 'Pastries', image: 'https://images.unsplash.com/photo-1616231922441-2a621d965d1d?w=500&auto=format&fit=crop' },
            { id: 302, name: 'Muffin', price: 80, category: 'Pastries', image: 'https://images.unsplash.com/photo-1589182354519-74d6f46a2a07?w=500&auto=format&fit=crop' },
            { id: 401, name: 'Club Sandwich', price: 250, category: 'Sandwiches', image: 'https://images.unsplash.com/photo-1587121650394-437ce4999f79?w=500&auto=format&fit=crop' },
            { id: 402, name: 'Veggie Wrap', price: 200, category: 'Sandwiches', image: 'https://images.unsplash.com/photo-1582236307374-297c555513ba?w=500&auto=format&fit=crop' },
            { id: 501, name: 'Chocolate Cake', price: 180, category: 'Desserts', image: 'https://images.unsplash.com/photo-1588195538326-c2b1e1cd7e12?w=500&auto=format&fit=crop' },
            { id: 502, name: 'Cheesecake', price: 200, category: 'Desserts', image: 'https://images.unsplash.com/photo-1520105088218-4752c9215904?w=500&auto=format&fit=crop' },
        ];

        // --- STATE & DATA ---
        let currentOrderItems = [];
        let currentCategory = 'Coffee'; // Default category
        const taxRate = 0.05; // 5% tax

        // --- ELEMENTS ---
        const categoryButtonsDiv = document.getElementById('categoryButtons');
        const itemsListDiv = document.getElementById('itemsList');
        const tableSelect = document.getElementById('tableSelect');
        const orderItemsDiv = document.getElementById('orderItems');
        const subtotalSpan = document.getElementById('subtotal');
        const taxSpan = document.getElementById('tax');
        const totalSpan = document.getElementById('total');
        const discountTypeSelect = document.getElementById('discountTypeSelect');
        const discountInput = document.getElementById('discountInput');
        const serviceChargeTypeSelect = document.getElementById('serviceChargeTypeSelect');
        const serviceChargeInput = document.getElementById('serviceChargeInput');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const toggleCategoriesBtn = document.getElementById('toggleCategoriesBtn');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const resetOrderBtn = document.getElementById('resetOrderBtn');

        // --- UTILITY FUNCTIONS ---
        function showAlert(message, title = 'Notification') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // --- RENDER FUNCTIONS ---
        function renderCategories() {
            categoryButtonsDiv.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.textContent = cat.name;
                btn.className = `category-btn w-full py-3 px-4 mb-2 bg-indigo-500 text-white font-bold rounded-lg shadow-sm transition-all duration-200 transform hover:scale-105 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 ${cat.name === currentCategory ? 'bg-indigo-700 scale-105 shadow-lg' : ''}`;
                btn.addEventListener('click', () => {
                    currentCategory = cat.name;
                    renderCategories();
                    renderItems();
                });
                categoryButtonsDiv.appendChild(btn);
            });
        }
        
        function renderItems() {
            const filteredItems = items.filter(i => i.category === currentCategory);
            itemsListDiv.innerHTML = '';
            
            if (filteredItems.length === 0) {
                itemsListDiv.innerHTML = `<p class="text-center text-slate-500 col-span-full mt-10">No items found in the "${currentCategory}" category.</p>`;
                return;
            }
            
            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card bg-amber-50 hover:bg-amber-100 rounded-xl p-3 shadow-md transition-all duration-200 transform hover:scale-105 cursor-pointer flex flex-col items-center justify-between text-center aspect-square';
                card.title = `${item.name}\nPrice: ₹${item.price}`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-2/3 object-cover rounded-lg mb-2">
                    <div class="font-bold text-slate-800 text-base overflow-hidden text-ellipsis whitespace-nowrap w-full">${item.name}</div>
                    <div class="font-semibold text-green-600 text-lg mt-auto">₹${parseFloat(item.price).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => addItemToOrder(item));
                itemsListDiv.appendChild(card);
            });
        }

        function renderOrder() {
            orderItemsDiv.innerHTML = '';
            if (currentOrderItems.length === 0) {
                orderItemsDiv.innerHTML = '<div class="text-slate-500 text-center">No items added yet.</div>';
            } else {
                currentOrderItems.forEach(item => {
                    const itemTotal = parseFloat(item.price) * item.qty;
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-slate-50 rounded-lg p-3 mb-2 shadow-sm';
                    div.innerHTML = `
                        <div class="flex-1">
                            <span class="font-semibold text-slate-800">${item.name}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button data-id="${item.id}" data-action="decrement" class="qty-btn bg-indigo-500 text-white w-7 h-7 rounded-full text-xs font-bold flex items-center justify-center transition-transform hover:scale-110">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="qty-display font-bold text-slate-700 min-w-[20px] text-center">${item.qty}</span>
                            <button data-id="${item.id}" data-action="increment" class="qty-btn bg-indigo-500 text-white w-7 h-7 rounded-full text-xs font-bold flex items-center justify-center transition-transform hover:scale-110">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span class="font-semibold text-green-600 w-20 text-right">₹${itemTotal.toFixed(2)}</span>
                            <button data-id="${item.id}" class="remove-btn text-red-500 hover:text-red-700 transition-colors" aria-label="Remove ${item.name}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    orderItemsDiv.appendChild(div);
                });
            }
            updateTotals();
        }

        // --- LOGIC FUNCTIONS ---
        function addItemToOrder(item) {
            const existingItem = currentOrderItems.find(o => o.id === item.id);
            if (existingItem) {
                existingItem.qty++;
            } else {
                currentOrderItems.push({ ...item, qty: 1 });
            }
            renderOrder();
        }

        function updateTotals() {
            const subtotal = currentOrderItems.reduce((sum, item) => sum + parseFloat(item.price) * item.qty, 0);
            const discountValue = parseFloat(discountInput.value) || 0;
            const serviceChargeValue = parseFloat(serviceChargeInput.value) || 0;
            const isDiscountPercent = discountTypeSelect.value === 'percentage';
            const isServiceChargePercent = serviceChargeTypeSelect.value === 'percentage';
            const discountAmount = isDiscountPercent ? subtotal * (discountValue / 100) : discountValue;
            const serviceChargeAmount = isServiceChargePercent ? subtotal * (serviceChargeValue / 100) : serviceChargeValue;
            const taxableAmount = subtotal - discountAmount + serviceChargeAmount;
            const taxAmount = taxableAmount * taxRate;
            const totalAmount = taxableAmount + taxAmount;
            subtotalSpan.textContent = subtotal.toFixed(2);
            taxSpan.textContent = taxAmount.toFixed(2);
            totalSpan.textContent = Math.max(0, totalAmount).toFixed(2);
        }

        function toggleCategories() {
            categoryButtonsDiv.classList.toggle('hidden');
            categoryButtonsDiv.classList.toggle('flex');
        }

        function placeOrder() {
            if (currentOrderItems.length === 0) {
                return showAlert('Please add items to the order first.');
            }
            showAlert(`Order for Table ${tableSelect.value} has been placed.`, 'Order Placed');
            // This is where you would normally send the order to a server
            resetOrder();
        }

        function resetOrder() {
            currentOrderItems = [];
            discountInput.value = 0;
            serviceChargeInput.value = 0;
            renderOrder();
        }

        // --- EVENT LISTENERS ---
        toggleCategoriesBtn.addEventListener('click', toggleCategories);
        placeOrderBtn.addEventListener('click', placeOrder);
        resetOrderBtn.addEventListener('click', resetOrder);

        orderItemsDiv.addEventListener('click', (event) => {
            const target = event.target;
            const qtyBtn = target.closest('.qty-btn');
            const removeBtn = target.closest('.remove-btn');

            if (qtyBtn) {
                const id = parseInt(qtyBtn.dataset.id);
                const action = qtyBtn.dataset.action;
                const item = currentOrderItems.find(o => o.id === id);
                if (item) {
                    if (action === 'increment') item.qty++;
                    else if (action === 'decrement' && item.qty > 1) item.qty--;
                    else if (action === 'decrement' && item.qty === 1) {
                        currentOrderItems = currentOrderItems.filter(i => i.id !== id);
                    }
                    renderOrder();
                }
            } else if (removeBtn) {
                const id = parseInt(removeBtn.dataset.id);
                currentOrderItems = currentOrderItems.filter(i => i.id !== id);
                renderOrder();
            }
        });

        [discountInput, discountTypeSelect, serviceChargeInput, serviceChargeTypeSelect].forEach(el => {
            el.addEventListener('change', updateTotals);
            el.addEventListener('input', updateTotals);
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderItems(); // Render initial category items
            renderOrder();
        });
    </script>
</body>
</html>

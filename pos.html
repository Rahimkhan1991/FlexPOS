<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Billing</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            width: 250px;
            min-width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(79, 70, 229, 0.3);
            z-index: 10;
        }

        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
        }

        .sidebar h2 {
            margin: 0;
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #4338ca; /* Indigo-700 */
        }
        .nav-link .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }

        /* Hide text when collapsed */
        .sidebar.collapsed .nav-link span.text {
            display: none;
        }
        .sidebar.collapsed h2 {
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            overflow-y: auto;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.3rem;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
            transition: background-color 0.2s;
        }
        .toggle-btn:hover {
            background: #4338ca;
        }

        /* Content layout */
        .content-wrapper {
            display: flex;
            gap: 1rem;
            height: 100%;
        }

        /* Categories panel */
        .category-section {
            width: 180px;
            background: #e0e7ff; /* Indigo-100 */
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.2);
            overflow-y: auto;
        }
        .category-btn {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #6366f1; /* Indigo-500 */
            border: none;
            border-radius: 8px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .category-btn:hover {
            background: #4f46e5; /* Indigo-600 */
        }
        .category-btn.active {
            background: #3730a3; /* Indigo-800 */
            box-shadow: 0 0 8px #3730a3;
        }

        /* Menu items */
        .menu-section {
            flex: 2;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .menu-section h3 {
            margin-top: 0;
            font-weight: 700;
            color: #4b5563; /* Gray-700 */
            margin-bottom: 1rem;
            user-select: none;
        }
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        /* Updated item card styling */
        .item-card {
            background: #fef3c7;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgb(254 243 199 / 0.6);
            transition: box-shadow 0.3s, transform 0.2s;
            user-select: none;
            /* Make it a square-like shape */
            aspect-ratio: 1 / 1;
            overflow: hidden;
            position: relative;
        }
        .item-card:hover {
            box-shadow: 0 6px 14px rgb(254 243 199 / 0.9);
            transform: scale(1.06);
            background: #fde68a;
        }
        .item-card img {
            width: 100%;
            height: 60%; /* Adjust size for a better look */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
            user-select: none;
        }
        .item-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 2px;
            color: #1e293b; /* Slate-900 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .item-desc {
            display: none; /* Hide the description for a more compact look */
        }
        .item-price {
            font-weight: 600;
            color: #15803d; /* Green-700 */
            font-size: 0.9rem;
        }

        /* Order summary */
        .order-summary {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }
        .order-summary h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #374151; /* Gray-700 */
            user-select: none;
        }
        .table-select {
            margin-bottom: 1rem;
        }
        .table-select label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #374151;
            user-select: none;
        }
        .table-select select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            user-select: none;
        }
        #orderItems {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            padding-top: 10px;
            padding-bottom: 10px;
            user-select: none;
        }
        /* Updated order item styling */
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            color: #1f2937;
            user-select: none;
        }
        .order-item-details {
            flex-grow: 1;
        }
        .order-item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .order-item .qty-btn {
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .order-item .qty-btn:hover {
            background-color: #4f46e5;
        }
        .order-item .qty-display {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }
        .order-item .remove-btn {
            background-color: #ef4444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        .order-item .remove-btn:hover {
            background-color: #b91c1c;
        }

        .summary-line, .total-line {
            margin: 6px 0;
            font-weight: 700;
            font-size: 1rem;
            color: #374151;
            user-select: none;
        }
        .total-line {
            font-size: 1.4rem;
            color: #111827;
        }

        .action-buttons button {
            margin-top: 8px;
            margin-right: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        .action-buttons button:hover {
            filter: brightness(90%);
        }
        .btn-place {
            background-color: #10b981; /* Green-500 */
            color: white;
        }
        .btn-export {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
        }
        .btn-print {
            background-color: #6366f1; /* Indigo-500 */
            color: white;
        }
        .btn-kot {
            background-color: #f97316; /* Orange-500 */
            color: white;
        }

        /* Scrollbar for order and menu */
        #orderItems::-webkit-scrollbar,
        .items-list::-webkit-scrollbar,
        .category-section::-webkit-scrollbar {
            width: 6px;
        }
        #orderItems::-webkit-scrollbar-thumb,
        .items-list::-webkit-scrollbar-thumb,
        .category-section::-webkit-scrollbar-thumb {
            background-color: #a5b4fc;
            border-radius: 3px;
        }

        /* Modal for alerts */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h4 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }
        .modal-content p {
            font-size: 1rem;
            color: #4b5563;
        }
        .modal-content button {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .category-section {
                display: none;
            }
            .sidebar.collapsed {
                display: none;
            }
            .toggle-btn {
                left: 10px;
                top: 10px;
            }
            .main-content {
                padding: 1rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" title="Toggle Menu" aria-label="Toggle Menu">&#9776;</button>

    <nav class="sidebar">
        <h2>POS System</h2>
        <a href="dashboard.html" class="nav-link"><span class="icon">üè†</span><span class="text">Dashboard</span></a>
        <a href="pos.html" class="nav-link"><span class="icon">üßæ</span><span class="text">POS Billing</span></a>
        <a href="receipt.html" class="nav-link"><span class="icon">üñ®Ô∏è</span><span class="text">Print Receipt</span></a>
        <a href="report.html" class="nav-link"><span class="icon">üìä</span><span class="text">Reports</span></a>
        <a href="admin.html" class="nav-link"><span class="icon">‚öôÔ∏è</span><span class="text">Admin</span></a>
        <a href="login.html" class="nav-link"><span class="icon">üö™</span><span class="text">Logout</span></a>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <section class="category-section" id="categoryButtons"></section>

            <section class="menu-section">
                <h3>Menu</h3>
                <div class="items-list" id="itemsList"></div>
            </section>

            <aside class="order-summary">
                <div class="table-select">
                    <label for="tableSelect">Select Table:</label>
                    <select id="tableSelect"></select>
                </div>

                <h3>Order Summary</h3>
                <div id="orderItems">No items added yet.</div>

                <div class="summary-line">Subtotal: ‚Çπ<span id="subtotal">0.00</span></div>
                <div class="summary-line">Tax (5%): ‚Çπ<span id="tax">0.00</span></div>
                <div class="summary-line">Discount (10%): -‚Çπ<span id="discount">0.00</span></div>
                <div class="summary-line">Service Charge (5%): ‚Çπ<span id="serviceCharge">0.00</span></div>
                <hr />
                <div class="total-line">Total: ‚Çπ<span id="total">0.00</span></div>

                <div class="action-buttons">
                    <button class="btn-place" onclick="placeOrder()">Place Order</button>
                    <button class="btn-export" onclick="exportCSV()">Export CSV</button>
                    <button class="btn-print" onclick="printSummary()">Print Summary</button>
                    <button class="btn-kot" onclick="printKOT()">Print KOT</button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal HTML for custom alerts -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Custom modal for alerts
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function showAlert(message) {
            modalTitle.textContent = 'Notification';
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Data
        let categories = JSON.parse(localStorage.getItem('categories') || '[]');
        let items = JSON.parse(localStorage.getItem('items') || '[]');
        let tables = JSON.parse(localStorage.getItem('tables') || '[]');

        // Elements
        const categoryButtonsDiv = document.getElementById('categoryButtons');
        const itemsListDiv = document.getElementById('itemsList');
        const tableSelect = document.getElementById('tableSelect');
        const orderItemsDiv = document.getElementById('orderItems');
        const subtotalSpan = document.getElementById('subtotal');
        const taxSpan = document.getElementById('tax');
        const discountSpan = document.getElementById('discount');
        const serviceChargeSpan = document.getElementById('serviceCharge');
        const totalSpan = document.getElementById('total');

        let currentCategory = '';
        let order = [];

        // Load tables
        function loadTables() {
            tableSelect.innerHTML = '';
            if (tables.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No Tables Added';
                tableSelect.appendChild(option);
                tableSelect.disabled = true;
            } else {
                tables.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t;
                    option.textContent = t;
                    tableSelect.appendChild(option);
                });
                tableSelect.disabled = false;
            }
        }

        // Render categories
        function renderCategories() {
            categoryButtonsDiv.innerHTML = '';
            if (categories.length === 0) {
                categoryButtonsDiv.textContent = 'No categories added';
                return;
            }
            categories.forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.textContent = cat;
                btn.className = 'category-btn';
                if (idx === 0) {
                    btn.classList.add('active');
                    currentCategory = cat;
                }
                btn.addEventListener('click', () => {
                    currentCategory = cat;
                    renderItems();
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                categoryButtonsDiv.appendChild(btn);
            });
        }

        // Render items of current category
        function renderItems() {
            itemsListDiv.innerHTML = '';
            if (!currentCategory) {
                itemsListDiv.textContent = 'No category selected';
                return;
            }
            const filtered = items.filter(i => i.category === currentCategory);
            if (filtered.length === 0) {
                itemsListDiv.textContent = 'No items in this category';
                return;
            }
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.title = `${item.name}\n${item.description || ''}\nKitchen: ${item.kitchen || '-'}`;

                card.innerHTML = `
                    <img src="${item.image || 'https://placehold.co/100x100?text=No+Image'}" alt="${item.name}" />
                    <div class="item-name">${item.name}</div>
                    <div class="item-desc">${item.description || ''}</div>
                    <div class="item-price">‚Çπ${parseFloat(item.price).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => addItemToOrder(item));
                itemsListDiv.appendChild(card);
            });
        }

        // Add item to order
        function addItemToOrder(item) {
            const existing = order.find(o => o.id === item.id);
            if (existing) {
                existing.qty++;
            } else {
                order.push({ ...item, qty: 1 });
            }
            renderOrder();
        }

        // Increment item quantity in order
        function incrementOrderItem(id) {
            const item = order.find(o => o.id === id);
            if (item) {
                item.qty++;
                renderOrder();
            }
        }

        // Decrement item quantity in order
        function decrementOrderItem(id) {
            const item = order.find(o => o.id === id);
            if (item && item.qty > 1) {
                item.qty--;
                renderOrder();
            }
        }
        
        // Remove item from order
        function removeOrderItem(id) {
            order = order.filter(i => i.id !== id);
            renderOrder();
        }

        // Render order
        function renderOrder() {
            orderItemsDiv.innerHTML = '';
            if (order.length === 0) {
                orderItemsDiv.textContent = 'No items added yet.';
                subtotalSpan.textContent = '0.00';
                taxSpan.textContent = '0.00';
                discountSpan.textContent = '0.00';
                serviceChargeSpan.textContent = '0.00';
                totalSpan.textContent = '0.00';
                return;
            }
            let subtotal = 0;
            order.forEach(item => {
                subtotal += item.price * item.qty;
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <div class="order-item-details">${item.name}</div>
                    <div class="order-item-controls">
                        <button class="qty-btn" data-id="${item.id}" data-action="decrement">-</button>
                        <span class="qty-display">${item.qty}</span>
                        <button class="qty-btn" data-id="${item.id}" data-action="increment">+</button>
                        <span>‚Çπ${(item.price * item.qty).toFixed(2)}</span>
                        <button class="remove-btn" data-id="${item.id}" aria-label="Remove ${item.name} from order">x</button>
                    </div>
                `;
                orderItemsDiv.appendChild(div);
            });

            // Add event listeners to the new buttons
            orderItemsDiv.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    const action = btn.getAttribute('data-action');
                    if (action === 'increment') {
                        incrementOrderItem(id);
                    } else if (action === 'decrement') {
                        decrementOrderItem(id);
                    }
                });
            });

            orderItemsDiv.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    removeOrderItem(id);
                });
            });

            const tax = subtotal * 0.05;
            const discount = subtotal * 0.10;
            const serviceCharge = subtotal * 0.05;
            const total = subtotal + tax + serviceCharge - discount;

            subtotalSpan.textContent = subtotal.toFixed(2);
            taxSpan.textContent = tax.toFixed(2);
            discountSpan.textContent = discount.toFixed(2);
            serviceChargeSpan.textContent = serviceCharge.toFixed(2);
            totalSpan.textContent = total.toFixed(2);
        }

        // Place order
        function placeOrder() {
            if (order.length === 0) {
                showAlert('Add some items to place order');
                return;
            }
            if (tables.length === 0) {
                showAlert('No tables available');
                return;
            }
            const table = tableSelect.value;
            if (!table) {
                showAlert('Select a table');
                return;
            }
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const newOrder = {
                id: Date.now(),
                table,
                items: order,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString(),
            };
            orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            showAlert('Order placed!');
            order = [];
            renderOrder();
        }

        // Export CSV (basic)
        function exportCSV() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            if (orders.length === 0) {
                showAlert('No orders to export');
                return;
            }
            let csv = 'Order ID,Table,Item,Qty,Price,Date,Time\n';
            orders.forEach(order => {
                order.items.forEach(item => {
                    csv += `${order.id},${order.table},"${item.name}",${item.qty},${item.price},${order.date},${order.time}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Dummy placeholders for print
        function printSummary() {
            showAlert('Print summary feature coming soon!');
        }
        function printKOT() {
            showAlert('Print KOT feature coming soon!');
        }

        // Initialize UI
        loadTables();
        renderCategories();
        renderItems();
        renderOrder();
    </script>
</body>
</html>

<!-- pos.html - Petpooja Style POS Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pos-container">
    <!-- Sidebar: Category + Items -->
    <div class="menu-section">
      <div class="category-buttons">
        <button class="category-btn active">Drinks</button>
        <button class="category-btn">Main Course</button>
        <button class="category-btn">Desserts</button>
      </div>
      <div class="items-list" id="itemsList">
        <!-- Dynamically loaded items -->
      </div>
    </div>

    <!-- Order Summary -->
    <div class="summary-section">
      <h2>Order Summary</h2>
      <div id="orderItems"></div>

      <div class="summary-line">Subtotal: ₹<span id="subtotal">0.00</span></div>
      <div class="summary-line">Tax (5%): ₹<span id="tax">0.00</span></div>
      <div class="summary-line">Discount (10%): -₹<span id="discount">0.00</span></div>
      <div class="summary-line">Service Charge (5%): ₹<span id="serviceCharge">0.00</span></div>
      <hr />
      <div class="total-line">Total: ₹<span id="total">0.00</span></div>

      <div class="action-buttons">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="printSummary()">Print Summary</button>
        <button onclick="printKOT()">Print KOT</button>
      </div>

      <div class="filter-date">
        <input type="date" id="filterDate">
        <button onclick="applyDateFilter()">Apply Filter</button>
      </div>
    </div>
  </div>

  <script src="pos.js"></script>
</body>
</html>

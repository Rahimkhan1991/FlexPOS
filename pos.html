<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Billing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2s+lHh1p7n5K24Jq4i+c6A5aJ6K6O4f3T2X6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styling and Fonts */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f1f5f9; /* Lighter background */
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4f46e5;
            color: white;
            width: 250px;
            min-width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, border-radius 0.3s;
            position: relative;
            overflow-y: auto;
            box-shadow: 2px 0 6px rgba(79, 70, 229, 0.3);
            z-index: 10;
            border-radius: 0 15px 15px 0;
        }

        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
        }

        .sidebar h2 {
            margin: 0;
            padding: 1.5rem 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #4338ca;
        }
        .nav-link .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }

        .sidebar.collapsed .nav-link span.text {
            display: none;
        }
        .sidebar.collapsed h2 {
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4f46e5;
            border: none;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
            transition: background-color 0.2s, transform 0.2s;
        }
        .toggle-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        /* Content layout - Restored to original design */
        .content-wrapper {
            display: flex;
            gap: 1.5rem;
            height: 100%;
        }

        /* Panels */
        .panel {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Category and Menu sections in a flex container */
        .menu-and-categories {
            flex: 2;
            display: flex;
            gap: 1.5rem;
        }

        /* Categories panel */
        .category-section {
            width: 200px;
            min-width: 200px;
            max-width: 200px;
            background: #e0e7ff;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
            overflow-y: auto;
        }
        .category-btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            background: #6366f1;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .category-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .category-btn.active {
            background: #3730a3;
            box-shadow: 0 0 10px rgba(55, 48, 163, 0.5);
            transform: translateY(-2px);
        }

        /* Menu items */
        .menu-section {
            flex: 1;
        }
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        .item-card {
            background: #fef3c7;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 10px rgb(254 243 199 / 0.6);
            transition: box-shadow 0.3s, transform 0.2s, background-color 0.3s;
            user-select: none;
            aspect-ratio: 1 / 1.1;
        }
        .item-card:hover {
            box-shadow: 0 6px 16px rgb(254 243 199 / 0.9);
            transform: scale(1.03) translateY(-3px);
            background: #fde68a;
        }
        .item-card img {
            width: 90%;
            height: 65%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        .item-name {
            font-weight: 700;
            font-size: 1rem;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            padding: 0 5px;
        }
        .item-price {
            font-weight: 600;
            color: #15803d;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Order summary */
        .order-summary {
            flex: 1;
            min-width: 300px;
        }
        .order-summary h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #374151;
        }
        .table-select {
            margin-bottom: 1rem;
        }
        .table-select label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #374151;
        }
        .table-select select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        /* Order items list */
        #orderItems {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-top: 10px;
            padding-bottom: 10px;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f2937;
            padding: 8px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .order-item-details {
            flex-grow: 1;
        }
        .order-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: flex-end;
        }
        .order-item .qty-btn,
        .order-item .remove-btn {
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .order-item .qty-btn:hover {
            background-color: #4f46e5;
            transform: scale(1.1);
        }
        .order-item .remove-btn {
            background-color: #ef4444;
        }
        .order-item .remove-btn:hover {
            background-color: #b91c1c;
            transform: scale(1.1);
        }
        .order-item .qty-display {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            font-size: 1rem;
        }
        .order-item .item-price {
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }

        /* Summary lines */
        .summary-line, .total-line {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            color: #374151;
        }

        .summary-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-input-group select {
            width: 100px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        .summary-input-group input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            text-align: right;
        }

        .total-line {
            font-size: 1.5rem;
            color: #111827;
            font-weight: 700;
            margin-top: 1rem;
        }
        .total-line span {
            color: #15803d;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 1.5rem 0;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }
        .action-buttons button {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 100px;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
        }
        .btn-place {
            background-color: #10b981;
        }
        .btn-export {
            background-color: #3b82f6;
        }
        .btn-print {
            background-color: #6366f1;
        }
        .btn-kot {
            background-color: #f97316;
        }

        /* Scrollbar styling */
        #orderItems::-webkit-scrollbar,
        .items-list::-webkit-scrollbar,
        .category-section::-webkit-scrollbar {
            width: 8px;
        }
        #orderItems::-webkit-scrollbar-track,
        .items-list::-webkit-scrollbar-track,
        .category-section::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        #orderItems::-webkit-scrollbar-thumb,
        .items-list::-webkit-scrollbar-thumb,
        .category-section::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f1f5e9;
        }

        /* Modal for custom alerts */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h4 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }
        .modal-content p {
            font-size: 1rem;
            color: #4b5563;
        }
        .modal-content button {
            margin-top: 1rem;
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s;
        }
        .modal-content button:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .category-section {
                display: none;
            }
            .sidebar:not(.collapsed) {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 100;
            }
            .sidebar.collapsed {
                display: none;
            }
            .toggle-btn {
                left: 20px;
                top: 20px;
            }
            .main-content {
                padding: 1rem;
            }
            .content-wrapper {
                flex-direction: column;
                gap: 1rem;
            }
            .order-summary, .menu-and-categories {
                min-width: 100%;
                flex: none;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" title="Toggle Menu" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>

    <nav class="sidebar">
        <h2>POS System</h2>
        <a href="dashboard.html" class="nav-link"><span class="icon"><i class="fas fa-chart-line"></i></span><span class="text">Dashboard</span></a>
        <a href="pos.html" class="nav-link"><span class="icon"><i class="fas fa-cash-register"></i></span><span class="text">POS Billing</span></a>
        <a href="receipt.html" class="nav-link"><span class="icon"><i class="fas fa-receipt"></i></span><span class="text">Print Receipt</span></a>
        <a href="report.html" class="nav-link"><span class="icon"><i class="fas fa-chart-bar"></i></span><span class="text">Reports</span></a>
        <a href="admin.html" class="nav-link"><span class="icon"><i class="fas fa-cog"></i></span><span class="text">Admin</span></a>
        <a href="login.html" class="nav-link"><span class="icon"><i class="fas fa-sign-out-alt"></i></span><span class="text">Logout</span></a>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="menu-and-categories">
                <section class="category-section" id="categoryButtons"></section>
                <section class="menu-section panel">
                    <h3>Menu</h3>
                    <div class="items-list" id="itemsList"></div>
                </section>
            </div>

            <aside class="order-summary panel">
                <div class="table-select">
                    <label for="tableSelect">Select Table:</label>
                    <select id="tableSelect"></select>
                </div>

                <h3>Order Summary</h3>
                <div id="orderItems">No items added yet.</div>

                <div class="summary-line">
                    Subtotal: <span>₹<span id="subtotal">0.00</span></span>
                </div>

                <div class="summary-line">
                    <span>Discount:</span>
                    <div class="summary-input-group">
                        <select id="discountTypeSelect">
                            <option value="manual">(Rp)</option>
                            <option value="percentage">(%)</option>
                        </select>
                        <input type="number" id="discountInput" value="0" min="0" />
                    </div>
                </div>

                <div class="summary-line">
                    <span>Service Charge:</span>
                    <div class="summary-input-group">
                        <select id="serviceChargeTypeSelect">
                            <option value="manual">(Rp)</option>
                            <option value="percentage">(%)</option>
                        </select>
                        <input type="number" id="serviceChargeInput" value="0" min="0" />
                    </div>
                </div>

                <div class="summary-line">
                    Tax (5%): <span>₹<span id="tax">0.00</span></span>
                </div>

                <hr />
                <div class="total-line">
                    Total: <span>₹<span id="total">0.00</span></span>
                </div>

                <div class="action-buttons">
                    <button class="btn-place" onclick="placeOrder()">Place Order</button>
                    <button class="btn-export" onclick="exportCSV()">Export CSV</button>
                    <button class="btn-print" onclick="printSummary()">Print Summary</button>
                    <button class="btn-kot" onclick="printKOT()">Print KOT</button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal for custom alerts -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        const mainContent = document.querySelector('.main-content');
        const contentWrapper = document.querySelector('.content-wrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Custom modal for alerts
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function showAlert(message) {
            modalTitle.textContent = 'Notification';
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Data
        let categories = JSON.parse(localStorage.getItem('categories') || '[]');
        let items = JSON.parse(localStorage.getItem('items') || '[]');
        let tables = JSON.parse(localStorage.getItem('tables') || '[]');

        // Elements
        const categoryButtonsDiv = document.getElementById('categoryButtons');
        const itemsListDiv = document.getElementById('itemsList');
        const tableSelect = document.getElementById('tableSelect');
        const orderItemsDiv = document.getElementById('orderItems');
        const subtotalSpan = document.getElementById('subtotal');
        const taxSpan = document.getElementById('tax');

        const discountTypeSelect = document.getElementById('discountTypeSelect');
        const discountInput = document.getElementById('discountInput');
        const serviceChargeTypeSelect = document.getElementById('serviceChargeTypeSelect');
        const serviceChargeInput = document.getElementById('serviceChargeInput');
        
        const totalSpan = document.getElementById('total');

        let currentCategory = '';
        let order = [];

        // Load tables
        function loadTables() {
            tableSelect.innerHTML = '';
            if (tables.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No Tables Added';
                tableSelect.appendChild(option);
                tableSelect.disabled = true;
            } else {
                tables.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t;
                    option.textContent = t;
                    tableSelect.appendChild(option);
                });
                tableSelect.disabled = false;
            }
        }

        // Render categories
        function renderCategories() {
            categoryButtonsDiv.innerHTML = '';
            if (categories.length === 0) {
                categoryButtonsDiv.textContent = 'No categories added';
                return;
            }
            categories.forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.textContent = cat;
                btn.className = 'category-btn';
                if (idx === 0) {
                    btn.classList.add('active');
                    currentCategory = cat;
                }
                btn.addEventListener('click', () => {
                    currentCategory = cat;
                    renderItems();
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                categoryButtonsDiv.appendChild(btn);
            });
        }

        // Render items of current category
        function renderItems() {
            itemsListDiv.innerHTML = '';
            if (!currentCategory) {
                itemsListDiv.textContent = 'No category selected';
                return;
            }
            const filtered = items.filter(i => i.category === currentCategory);
            if (filtered.length === 0) {
                itemsListDiv.textContent = 'No items in this category';
                return;
            }
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.title = `${item.name}\n${item.description || ''}\nKitchen: ${item.kitchen || '-'}`;

                card.innerHTML = `
                    <img src="${item.image || 'https://placehold.co/150x150?text=No+Image'}" alt="${item.name}" />
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">₹${parseFloat(item.price).toFixed(2)}</div>
                `;
                card.addEventListener('click', () => addItemToOrder(item));
                itemsListDiv.appendChild(card);
            });
        }

        // Add item to order
        function addItemToOrder(item) {
            const existing = order.find(o => o.id === item.id);
            if (existing) {
                existing.qty++;
            } else {
                order.push({ ...item, qty: 1 });
            }
            renderOrder();
        }

        // Render order and recalculate totals
        function renderOrder() {
            orderItemsDiv.innerHTML = '';
            if (order.length === 0) {
                orderItemsDiv.textContent = 'No items added yet.';
                subtotalSpan.textContent = '0.00';
                taxSpan.textContent = '0.00';
                totalSpan.textContent = '0.00';
                return;
            }
            
            let subtotal = 0;
            order.forEach(item => {
                subtotal += parseFloat(item.price) * item.qty;
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <span class="order-item-details">${item.name}</span>
                    <div class="order-item-controls">
                        <button class="qty-btn" data-id="${item.id}" data-action="decrement"><i class="fas fa-minus"></i></button>
                        <span class="qty-display">${item.qty}</span>
                        <button class="qty-btn" data-id="${item.id}" data-action="increment"><i class="fas fa-plus"></i></button>
                        <span class="item-price">₹${(item.price * item.qty).toFixed(2)}</span>
                        <button class="remove-btn" data-id="${item.id}" aria-label="Remove ${item.name}"><i class="fas fa-times"></i></button>
                    </div>
                `;
                orderItemsDiv.appendChild(div);
            });
// Add this OUTSIDE renderOrder() (e.g., near your other event listeners):
orderItemsDiv.addEventListener('click', function(e) {
    const target = e.target.closest('.qty-btn, .remove-btn');
    if (!target) return;

    const id = target.getAttribute('data-id');
    const action = target.getAttribute('data-action');
    const item = order.find(o => o.id === id);

    if (!item) return;

    if (target.classList.contains('qty-btn')) {
        if (action === 'increment') {
            item.qty++;
        } else if (action === 'decrement' && item.qty > 1) {
            item.qty--;
        }
    } else if (target.classList.contains('remove-btn')) {
        order = order.filter(i => i.id !== id);
    }

    renderOrder(); // Update the UI
});

            // Recalculate totals
            const taxRate = 0.05;
            const discountValue = parseFloat(discountInput.value) || 0;
            const serviceChargeValue = parseFloat(serviceChargeInput.value) || 0;

            const discountIsPercentage = discountTypeSelect.value === 'percentage';
            const serviceChargeIsPercentage = serviceChargeTypeSelect.value === 'percentage';
            
            const effectiveDiscount = discountIsPercentage ? subtotal * (discountValue / 100) : discountValue;
            const effectiveServiceCharge = serviceChargeIsPercentage ? subtotal * (serviceChargeValue / 100) : serviceChargeValue;

            const tax = (subtotal - effectiveDiscount + effectiveServiceCharge) * taxRate;
            const total = subtotal - effectiveDiscount + effectiveServiceCharge + tax;

            subtotalSpan.textContent = subtotal.toFixed(2);
            taxSpan.textContent = tax.toFixed(2);
            totalSpan.textContent = Math.max(0, total).toFixed(2); // Prevent negative total
        }

        // Add event listeners for the new discount and service charge inputs
        discountInput.addEventListener('input', renderOrder);
        discountTypeSelect.addEventListener('change', renderOrder);
        serviceChargeInput.addEventListener('input', renderOrder);
        serviceChargeTypeSelect.addEventListener('change', renderOrder);

        // Place order
        function placeOrder() {
            if (order.length === 0) {
                showAlert('Add some items to place an order.');
                return;
            }
            if (tables.length === 0) {
                showAlert('No tables available. Please add tables in the admin section.');
                return;
            }
            const table = tableSelect.value;
            if (!table) {
                showAlert('Please select a table.');
                return;
            }

            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const newOrder = {
                id: Date.now(),
                table,
                items: order,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString(),
                subtotal: parseFloat(subtotalSpan.textContent),
                tax: parseFloat(taxSpan.textContent),
                discount: parseFloat(discountInput.value) || 0,
                serviceCharge: parseFloat(serviceChargeInput.textContent) || 0,
                total: parseFloat(totalSpan.textContent),
            };
            orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            showAlert(`Order for Table ${table} has been placed successfully!`);
            order = [];
            discountInput.value = 0;
            serviceChargeInput.value = 0;
            renderOrder();
        }

        // Export CSV (basic)
        function exportCSV() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            if (orders.length === 0) {
                showAlert('No orders to export.');
                return;
            }
            let csv = 'Order ID,Table,Item,Qty,Price,Date,Time,Subtotal,Tax,Discount,Service Charge,Total\n';
            orders.forEach(order => {
                order.items.forEach(item => {
                    csv += `${order.id},${order.table},"${item.name}",${item.qty},${item.price},${order.date},${order.time},${order.subtotal},${order.tax},${order.discount},${order.serviceCharge},${order.total}\n`;
                });
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showAlert('Orders exported successfully!');
        }

        function printSummary() {
            showAlert('Print summary feature coming soon!');
        }
        function printKOT() {
            showAlert('Print KOT feature coming soon!');
        }

        // Initialize UI
        loadTables();
        renderCategories();
        renderItems();
        renderOrder();
    </script>

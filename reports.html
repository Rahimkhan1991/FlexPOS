<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2s+lHh1p7n5K24Jq4i+c6A5aJ6K6O4f3T2X6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-slate-900">
                Sales Reports
            </h1>
            <button onclick="window.location.href='pos.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to POS
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        
        <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            </div>

        <div id="billHistory" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-slate-200">
                <h2 class="text-2xl font-bold text-slate-800">Bill History</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Order ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Date & Time</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Type</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Payment</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Total</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-slate-200">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENT REFERENCES ---
        const summaryCardsContainer = document.getElementById('summaryCards');
        const tableBody = document.getElementById('historyTableBody');
        const billDetailPopup = document.getElementById('billDetailPopup');
        const billDetailContent = document.getElementById('billDetailContent');
        const billDetailOrderId = document.getElementById('billDetailOrderId');
        const reprintBtn = document.getElementById('reprintBtn');
        const closePopupBtn = document.getElementById('closePopupBtn');
        
        // Safely load all sales data from localStorage
        const sales = JSON.parse(localStorage.getItem('sales')) || [];

        // --- HELPER FUNCTIONS ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(amount);
        }

        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
            return new Date(isoString).toLocaleString('en-US', options);
        }
        
        // --- SUMMARY CARD LOGIC ---
        function displaySummaryCards() {
            const today = new Date().toDateString();
            const todaysSales = sales.filter(sale => new Date(sale.date).toDateString() === today);
            const todaysRevenue = todaysSales.reduce((sum, sale) => sum + sale.total, 0);
            const todaysOrders = todaysSales.length;
            const todaysProfit = todaysSales.reduce((profitSum, sale) => {
                const totalCost = sale.items.reduce((costSum, item) => {
                    const cost = item.purchase || 0;
                    return costSum + (cost * item.qty);
                }, 0);
                return profitSum + (sale.total - totalCost);
            }, 0);

            summaryCardsContainer.innerHTML = `
                <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
                    <div class="bg-green-100 rounded-full p-3 mr-4"><i class="fas fa-wallet text-2xl text-green-600"></i></div>
                    <div><p class="text-sm font-medium text-slate-500">Today's Revenue</p><p class="text-3xl font-bold text-slate-900">${formatCurrency(todaysRevenue)}</p></div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
                    <div class="bg-yellow-100 rounded-full p-3 mr-4"><i class="fas fa-piggy-bank text-2xl text-yellow-600"></i></div>
                    <div><p class="text-sm font-medium text-slate-500">Today's Profit</p><p class="text-3xl font-bold text-slate-900">${formatCurrency(todaysProfit)}</p></div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 flex items-center">
                    <div class="bg-blue-100 rounded-full p-3 mr-4"><i class="fas fa-receipt text-2xl text-blue-600"></i></div>
                    <div><p class="text-sm font-medium text-slate-500">Today's Orders</p><p class="text-3xl font-bold text-slate-900">${todaysOrders}</p></div>
                </div>`;
        }

        // --- BILL HISTORY TABLE LOGIC ---
        function displayBillHistory() {
            tableBody.innerHTML = '';
            if (sales.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-slate-500">No sales records found.</td></tr>`;
                return;
            }

            sales.slice().reverse().forEach(sale => {
                const row = document.createElement('tr');
                // Make the row hoverable and clickable
                row.className = 'hover:bg-slate-50 cursor-pointer';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${sale.orderId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${formatDateTime(sale.date)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${sale.orderType || 'N/A'} - ${sale.table || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${sale.paymentMethod}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-slate-800 text-right">${formatCurrency(sale.total)}</td>
                `;
                // Add click event to show the details
                row.addEventListener('click', () => showBillDetails(sale));
                tableBody.appendChild(row);
            });
        }
        
        // --- NEW FUNCTIONS FOR BILL DETAIL & REPRINT ---
        
        function showBillDetails(sale) {
            billDetailOrderId.textContent = `Order ID: ${sale.orderId}`;
            
            let itemsHtml = sale.items.map(item => `
                <div class="flex justify-between items-center mb-1">
                    <span>${item.name} (x${item.qty})</span>
                    <span>${formatCurrency(item.sales * item.qty)}</span>
                </div>
            `).join('');
            
            const detailsHtml = `
                <div class="font-semibold mb-2">Items:</div>
                ${itemsHtml}
                <div class="border-t pt-2 mt-2 space-y-1">
                    <div class="flex justify-between"><span>Subtotal:</span><span>${formatCurrency(sale.subtotal)}</span></div>
                    <div class="flex justify-between"><span>Discount:</span><span>-${formatCurrency(sale.discount)}</span></div>
                    <div class="flex justify-between"><span>Tax:</span><span>${formatCurrency(sale.tax)}</span></div>
                    <div class="flex justify-between font-bold text-lg"><span>Total:</span><span>${formatCurrency(sale.total)}</span></div>
                </div>
            `;
            
            billDetailContent.innerHTML = detailsHtml;
            
            // Store the sale data on the reprint button
            reprintBtn.dataset.saleData = JSON.stringify(sale);
            
            billDetailPopup.style.display = 'flex';
        }

        function handleReprint() {
            const saleDataString = reprintBtn.dataset.saleData;
            if (!saleDataString) return;
            
            const saleToReprint = JSON.parse(saleDataString);
            
            // Prepare data in the format expected by the receipt page
            const printData = {
                ...saleToReprint,
                date: new Date(saleToReprint.date).toLocaleDateString(),
                time: new Date(saleToReprint.date).toLocaleTimeString(),
            };
            
            localStorage.setItem('currentPrintOrder', JSON.stringify(printData));
            
            const printerSize = localStorage.getItem('printerSize') || '80';
            window.open(printerSize === '80' ? 'receipt-80mm.html' : 'receipt-57mm.html', '_blank');
        }

        // --- EVENT LISTENERS ---
        closePopupBtn.addEventListener('click', () => billDetailPopup.style.display = 'none');
        reprintBtn.addEventListener('click', handleReprint);

        // --- INITIALIZE THE DASHBOARD ---
        displaySummaryCards();
        displayBillHistory();
    });
</script>
<div id="billDetailPopup" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center z-20">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
        <div class="text-center mb-4 border-b pb-4">
            <h2 class="text-2xl font-bold text-slate-800">Bill Details</h2>
            <p id="billDetailOrderId" class="text-sm text-slate-500"></p>
        </div>
        
        <div id="billDetailContent" class="text-left text-slate-700 max-h-96 overflow-y-auto custom-scrollbar">
        </div>
        
        <div class="flex justify-between gap-4 mt-6 pt-4 border-t">
            <button id="closePopupBtn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg w-full">Close</button>
            <button id="reprintBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full">
                <i class="fas fa-print mr-2"></i>Reprint Bill
            </button>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New User</h2>

    <!-- Add User Form -->
    <form id="userForm" class="grid grid-cols-1 gap-6">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" id="username" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter username" required>
      </div>

      <!-- Role -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Role</label>
        <select id="role" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter password" required>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Save User
        </button>
        <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Reset
        </button>
        <button type="button" onclick="window.location.href='admin.html'" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          ‚Üê Back
        </button>
      </div>
    </form>

    <!-- Current Users -->
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4 text-center">Current Users</h3>
      <div id="userList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    const userListDiv = document.getElementById('userList');
    const userForm = document.getElementById('userForm');

    function renderUsers() {
      userListDiv.innerHTML = '';
      if (users.length === 0) {
        userListDiv.innerHTML = '<p class="text-gray-500 text-center">No users added yet.</p>';
        return;
      }

      users.forEach((u, index) => {
        const card = document.createElement('div');
        card.className = 'bg-gray-50 rounded-xl shadow p-4 flex justify-between items-center';
        card.innerHTML = `
          <div>
            <span class="font-semibold text-gray-700">${u.username}</span>
            <p class="text-sm text-gray-500">${u.role}</p>
          </div>
          <div class="flex gap-2">
            <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600" onclick="editUser(${index})">Edit</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" onclick="deleteUser(${index})">Delete</button>
          </div>
        `;
        userListDiv.appendChild(card);
      });
    }

    function editUser(index) {
      const u = users[index];
      document.getElementById('username').value = u.username;
      document.getElementById('role').value = u.role;
      document.getElementById('password').value = u.password;
      userForm.dataset.editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteUser(index) {
      if (confirm('Are you sure you want to delete this user?')) {
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        renderUsers();
      }
    }

    userForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value;

      if (!username || !role || !password) return;

      const editIndex = userForm.dataset.editIndex;
      if (editIndex !== undefined) {
        users[editIndex] = { username, role, password };
        delete userForm.dataset.editIndex;
      } else {
        if (users.find(u => u.username === username)) {
          alert('Username already exists!');
          return;
        }
        users.push({ username, role, password });
      }

      localStorage.setItem('users', JSON.stringify(users));
      userForm.reset();
      renderUsers();
    });

    // Initial render
    renderUsers();
  </script>

</body>
</html>

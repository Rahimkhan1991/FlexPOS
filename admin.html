<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding-top: 20px;
      height: 100vh;
    }
    .sidebar button {
      width: 100%;
      padding: 15px;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #34495e;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-top: 5px;
    }
    .item-list, .user-list, .category-list, .table-list {
      margin-top: 20px;
    }
    .item-row, .user-row, .category-row, .table-row {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
    .settings-section {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showTab('items')">Items</button>
    <button onclick="showTab('categories')">Categories</button>
    <button onclick="showTab('users')">Users</button>
    <button onclick="showTab('tables')">Tables</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>
  <div class="content" id="panel-content">
    <div id="items" class="tab">
      <h2>Manage Items</h2>
      <div class="form-section">
        <label>Item Name <input id="itemName" /></label>
        <label>Price <input type="number" id="itemPrice" /></label>
        <label>Category <select id="itemCategory"></select></label>
        <label>Kitchen <input id="itemKitchen" /></label>
        <button onclick="addItem()">Add Item</button>
      </div>
      <div class="item-list" id="itemList"></div>
    </div>

    <div id="categories" class="tab" style="display:none">
      <h2>Manage Categories</h2>
      <label>Category Name <input id="categoryName" /></label>
      <label>Default Kitchen <input id="categoryKitchen" /></label>
      <button onclick="addCategory()">Add Category</button>
      <div class="category-list" id="categoryList"></div>
    </div>

    <div id="users" class="tab" style="display:none">
      <h2>Manage Users</h2>
      <label>Username <input id="username" /></label>
      <label>Password <input id="userpass" type="password" /></label>
      <label>Role
        <select id="userrole">
          <option value="admin">Admin</option>
          <option value="sales">Sales</option>
        </select>
      </label>
      <button onclick="addUser()">Add User</button>
      <div class="user-list" id="userList"></div>
    </div>

    <div id="tables" class="tab" style="display:none">
      <h2>Manage Tables</h2>
      <label>Table Name/No <input id="tableName" /></label>
      <button onclick="addTable()">Add Table</button>
      <div class="table-list" id="tableList"></div>
    </div>

    <div id="settings" class="tab" style="display:none">
      <h2>System Settings</h2>
      <div class="settings-section">
        <label>Tax (%) <input type="number" id="taxValue" /></label>
        <label>Discount (%) <input type="number" id="discountValue" /></label>
        <label>Service Charge (%) <input type="number" id="serviceChargeValue" /></label>
        <button onclick="saveSettings()">Save Settings</button>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    // You can extend below functions to save to localStorage or backend as needed
    function addItem() {
      // Add item to localStorage
      alert("Item added! (Implement logic)");
    }
    function addCategory() {
      // Add category to localStorage
      alert("Category added! (Implement logic)");
    }
    function addUser() {
      // Add user to localStorage
      alert("User added! (Implement logic)");
    }
    function addTable() {
      // Add table to localStorage
      alert("Table added! (Implement logic)");
    }
    function saveSettings() {
      // Save tax, discount etc. to localStorage
      alert("Settings saved! (Implement logic)");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - POS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      background: #ecf0f1;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #ecf0f1;
      border: none;
      outline: none;
    }
    .tab.active {
      background: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #2c3e50;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }
    .manage-section {
      margin-bottom: 30px;
    }
    .manage-section ul {
      list-style: none;
      padding: 0;
    }
    .manage-section li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f8f8;
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .manage-section li button {
      margin-left: 8px;
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .manage-section li button:hover {
      background: #1a252f;
    }
    <a href="pos.html" class="nav-link">← Back to POS</a>

  </style>
</head>
<body>

<header>Admin Panel - POS</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('items')">Items</button>
  <button class="tab" onclick="switchTab('categories')">Categories</button>
  <button class="tab" onclick="switchTab('users')">Users</button>
  <button class="tab" onclick="switchTab('tables')">Tables</button>
  <button class="tab" onclick="switchTab('settings')">Tax/Discount</button>
  <button class="tab" onclick="switchTab('manage')">Manage</button>
</div>

<div id="items" class="tab-content active">
  <h2>Add Item</h2>
  <input id="itemName" placeholder="Item Name" />
  <input id="itemPrice" type="number" placeholder="Price" />
  <select id="itemCategory"></select>
  <input id="itemKitchen" placeholder="Kitchen Name" />
  <button onclick="saveItem()">Save Item</button>
</div>

<div id="categories" class="tab-content">
  <h2>Add Category</h2>
  <input id="categoryName" placeholder="Category Name" />
  <button onclick="saveCategory()">Save Category</button>
</div>

<div id="users" class="tab-content">
  <h2>Add User</h2>
  <input id="userName" placeholder="Username" />
  <select id="userRole">
    <option value="admin">Admin</option>
    <option value="sales">Sales</option>
  </select>
  <button onclick="saveUser()">Save User</button>
</div>

<div id="tables" class="tab-content">
  <h2>Add Table</h2>
  <input id="tableName" placeholder="Table Name" />
  <button onclick="saveTable()">Save Table</button>
</div>

<div id="settings" class="tab-content">
  <h2>Tax / Discount Settings</h2>
  <input id="taxRate" type="number" placeholder="Tax % (e.g., 10)" />
  <input id="discountRate" type="number" placeholder="Discount % (e.g., 5)" />
  <button onclick="saveSettings()">Save Settings</button>
</div>

<!-- ✅ Manage Tab -->
<div id="manage" class="tab-content">
  <h2>Manage Records</h2>

  <div class="manage-section">
    <h3>Items</h3>
    <ul id="manage-items-list"></ul>
  </div>

  <div class="manage-section">
    <h3>Categories</h3>
    <ul id="manage-categories-list"></ul>
  </div>

  <div class="manage-section">
    <h3>Users</h3>
    <ul id="manage-users-list"></ul>
  </div>

  <div class="manage-section">
    <h3>Tables</h3>
    <ul id="manage-tables-list"></ul>
  </div>
</div>

<script>
  function switchTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelector(`.tab[onclick="switchTab('${id}')"]`).classList.add('active');

    if (id === 'manage') renderManageLists();
    if (id === 'items') loadCategories();
  }

  function saveItem() {
    const items = JSON.parse(localStorage.getItem('items') || '[]');
    items.push({
      name: document.getElementById('itemName').value,
      price: document.getElementById('itemPrice').value,
      category: document.getElementById('itemCategory').value,
      kitchen: document.getElementById('itemKitchen').value
    });
    localStorage.setItem('items', JSON.stringify(items));
    alert('Item saved!');
  }

  function saveCategory() {
    const cats = JSON.parse(localStorage.getItem('categories') || '[]');
    cats.push(document.getElementById('categoryName').value);
    localStorage.setItem('categories', JSON.stringify(cats));
    alert('Category saved!');
    loadCategories();
  }

  function loadCategories() {
    const select = document.getElementById('itemCategory');
    const cats = JSON.parse(localStorage.getItem('categories') || '[]');
    select.innerHTML = cats.map(c => `<option>${c}</option>`).join('');
  }

  function saveUser() {
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    users.push({
      name: document.getElementById('userName').value,
      role: document.getElementById('userRole').value
    });
    localStorage.setItem('users', JSON.stringify(users));
    alert('User saved!');
  }

  function saveTable() {
    const tables = JSON.parse(localStorage.getItem('tables') || '[]');
    tables.push(document.getElementById('tableName').value);
    localStorage.setItem('tables', JSON.stringify(tables));
    alert('Table saved!');
  }

  function saveSettings() {
    const settings = {
      tax: document.getElementById('taxRate').value,
      discount: document.getElementById('discountRate').value
    };
    localStorage.setItem('settings', JSON.stringify(settings));
    alert('Settings saved!');
  }

  function renderManageLists() {
    const items = JSON.parse(localStorage.getItem('items') || '[]');
    const categories = JSON.parse(localStorage.getItem('categories') || '[]');
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const tables = JSON.parse(localStorage.getItem('tables') || '[]');

    document.getElementById('manage-items-list').innerHTML = items.map((item, i) => `
      <li>
        ${item.name} (${item.category}) - ₹${item.price}
        <span>
          <button onclick="deleteItem(${i})">Delete</button>
        </span>
      </li>
    `).join('');

    document.getElementById('manage-categories-list').innerHTML = categories.map((cat, i) => `
      <li>
        ${cat}
        <button onclick="deleteCategory(${i})">Delete</button>
      </li>
    `).join('');

    document.getElementById('manage-users-list').innerHTML = users.map((u, i) => `
      <li>
        ${u.name} (${u.role})
        <button onclick="deleteUser(${i})">Delete</button>
      </li>
    `).join('');

    document.getElementById('manage-tables-list').innerHTML = tables.map((t, i) => `
      <li>
        ${t}
        <button onclick="deleteTable(${i})">Delete</button>
      </li>
    `).join('');
  }

  function deleteItem(index) {
    let items = JSON.parse(localStorage.getItem('items') || '[]');
    items.splice(index, 1);
    localStorage.setItem('items', JSON.stringify(items));
    renderManageLists();
  }

  function deleteCategory(index) {
    let cats = JSON.parse(localStorage.getItem('categories') || '[]');
    cats.splice(index, 1);
    localStorage.setItem('categories', JSON.stringify(cats));
    renderManageLists();
  }

  function deleteUser(index) {
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    users.splice(index, 1);
    localStorage.setItem('users', JSON.stringify(users));
    renderManageLists();
  }

  function deleteTable(index) {
    let tables = JSON.parse(localStorage.getItem('tables') || '[]');
    tables.splice(index, 1);
    localStorage.setItem('tables', JSON.stringify(tables));
    renderManageLists();
  }

  window.onload = loadCategories;
</script>
</body>
</html>

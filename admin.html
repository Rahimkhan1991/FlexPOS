<!-- admin.html - POS Admin Panel UI with Sidebar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f7f7f7;
    }
    .sidebar {
      width: 220px;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar button {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button.active {
      background: #ff9900;
    }
    .main-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .form-section {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .form-section h3 {
      margin-top: 0;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-section button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .data-preview {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .data-preview h4 {
      margin-top: 0;
    }
    .data-preview ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button class="tab-btn active" onclick="showSection('items')">Items</button>
    <button class="tab-btn" onclick="showSection('categories')">Categories</button>
    <button class="tab-btn" onclick="showSection('users')">Users</button>
    <button class="tab-btn" onclick="showSection('tables')">Tables</button>
    <button class="tab-btn" onclick="showSection('kitchens')">Kitchens</button>
    <button class="tab-btn" onclick="showSection('manage')">Manage</button>
    <button onclick="window.location.href='pos.html'">Go to POS</button>
  </div>

  <div class="main-panel">
    <div id="items" class="form-section">
      <h3>Add Item</h3>
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemPrice" placeholder="Item Price" />
      <button onclick="addItem()">Add Item</button>
      <div class="data-preview">
        <h4>Items:</h4>
        <ul id="itemList"></ul>
      </div>
    </div>

    <div id="categories" class="form-section" style="display:none">
      <h3>Add Category</h3>
      <input type="text" id="categoryName" placeholder="Category Name" />
      <button onclick="addCategory()">Add Category</button>
      <div class="data-preview">
        <h4>Categories:</h4>
        <ul id="categoryList"></ul>
      </div>
    </div>

    <div id="users" class="form-section" style="display:none">
      <h3>Add User</h3>
      <input type="text" id="userName" placeholder="User Name" />
      <select id="userRole">
        <option value="admin">Admin</option>
        <option value="cashier">Cashier</option>
      </select>
      <button onclick="addUser()">Add User</button>
      <div class="data-preview">
        <h4>Users:</h4>
        <ul id="userList"></ul>
      </div>
    </div>

    <div id="tables" class="form-section" style="display:none">
      <h3>Add Table</h3>
      <input type="text" id="tableName" placeholder="Table Name" />
      <button onclick="addTable()">Add Table</button>
      <div class="data-preview">
        <h4>Tables:</h4>
        <ul id="tableList"></ul>
      </div>
    </div>

    <div id="kitchens" class="form-section" style="display:none">
      <h3>Add Kitchen</h3>
      <input type="text" id="kitchenName" placeholder="Kitchen Name" />
      <button onclick="addKitchen()">Add Kitchen</button>
      <div class="data-preview">
        <h4>Kitchens:</h4>
        <ul id="kitchenList"></ul>
      </div>
    </div>

    <div id="manage" class="form-section" style="display:none">
      <h3>Manage Items / Users / Categories</h3>
      <p>To be implemented...</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      event.target.classList.add('active');
    }

    function addItem() {
      const name = document.getElementById('itemName').value;
      const price = document.getElementById('itemPrice').value;
      if (!name || !price) return;
      const list = document.getElementById('itemList');
      const li = document.createElement('li');
      li.textContent = `${name} - â‚¹${price}`;
      list.appendChild(li);
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
    }

    function addCategory() {
      const name = document.getElementById('categoryName').value;
      if (!name) return;
      const list = document.getElementById('categoryList');
      const li = document.createElement('li');
      li.textContent = name;
      list.appendChild(li);
      document.getElementById('categoryName').value = '';
    }

    function addUser() {
      const name = document.getElementById('userName').value;
      const role = document.getElementById('userRole').value;
      if (!name) return;
      const list = document.getElementById('userList');
      const li = document.createElement('li');
      li.textContent = `${name} (${role})`;
      list.appendChild(li);
      document.getElementById('userName').value = '';
    }

    function addTable() {
      const name = document.getElementById('tableName').value;
      if (!name) return;
      const list = document.getElementById('tableList');
      const li = document.createElement('li');
      li.textContent = name;
      list.appendChild(li);
      document.getElementById('tableName').value = '';
    }

    function addKitchen() {
      const name = document.getElementById('kitchenName').value;
      if (!name) return;
      const list = document.getElementById('kitchenList');
      const li = document.createElement('li');
      li.textContent = name;
      list.appendChild(li);
      document.getElementById('kitchenName').value = '';
    }
  </script>
</body>
</html>

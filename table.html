<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8">
    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Table</h2>

    <!-- Add Table Form -->
    <form id="tableForm" class="grid grid-cols-1 gap-6">
      <!-- Table Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Table Name</label>
        <input type="text" id="tableName" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter table name" required>
      </div>

      <!-- Number of Seats -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Number of Seats</label>
        <input type="number" id="tableSeats" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter number of seats" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
        <textarea id="tableDesc" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Save Table
        </button>
        <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-semibold shadow-md transition">
          Reset
        </button>
        <button type="button" onclick="window.location.href='admin.html'" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">
          ‚Üê Back
        </button>
      </div>
    </form>

    <!-- Current Tables -->
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4 text-center">Current Tables</h3>
      <div id="tableList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script>
    let tables = JSON.parse(localStorage.getItem('tables') || '[]');
    const tableListDiv = document.getElementById('tableList');
    const tableForm = document.getElementById('tableForm');

    function renderTables() {
      tableListDiv.innerHTML = '';
      if (tables.length === 0) {
        tableListDiv.innerHTML = '<p class="text-gray-500 text-center">No tables added yet.</p>';
        return;
      }

      tables.forEach((tbl, index) => {
        const card = document.createElement('div');
        card.className = 'bg-gray-50 rounded-xl shadow p-4 flex justify-between items-center';
        card.innerHTML = `
          <div>
            <span class="font-semibold text-gray-700">${tbl.name}</span>
            <p class="text-sm text-gray-600">Seats: ${tbl.seats}</p>
            <p class="text-sm text-gray-500">${tbl.desc || ''}</p>
          </div>
          <div class="flex gap-2">
            <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600" onclick="editTable(${index})">Edit</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" onclick="deleteTable(${index})">Delete</button>
          </div>
        `;
        tableListDiv.appendChild(card);
      });
    }

    function editTable(index) {
      const tbl = tables[index];
      document.getElementById('tableName').value = tbl.name;
      document.getElementById('tableSeats').value = tbl.seats;
      document.getElementById('tableDesc').value = tbl.desc || '';
      tableForm.dataset.editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteTable(index) {
      if (confirm('Are you sure you want to delete this table?')) {
        tables.splice(index, 1);
        localStorage.setItem('tables', JSON.stringify(tables));
        renderTables();
      }
    }

    tableForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('tableName').value.trim();
      const seats = document.getElementById('tableSeats').value.trim();
      const desc = document.getElementById('tableDesc').value.trim();

      if (!name || !seats) return;

      const editIndex = tableForm.dataset.editIndex;
      if (editIndex !== undefined) {
        tables[editIndex] = { name, seats, desc };
        delete tableForm.dataset.editIndex;
      } else {
        tables.push({ name, seats, desc });
      }

      localStorage.setItem('tables', JSON.stringify(tables));
      tableForm.reset();
      renderTables();
    });

    // Initial render
    renderTables();
  </script>

</body>
</html>

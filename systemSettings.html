<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">System Settings</h2>

    <form id="settingsForm" class="grid grid-cols-1 gap-4">
      <!-- Company Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Company Name</label>
        <input type="text" id="companyName" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" id="phoneNumber" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Email Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
        <input type="email" id="email" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Address</label>
        <textarea id="address" rows="3" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Street, City, ZIP"></textarea>
      </div>

      <!-- Currency -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Currency</label>
        <input type="text" id="currency" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Tax Percentage -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Tax Percentage (%)</label>
        <input type="number" id="tax" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" min="0" step="0.01" required>
      </div>

      <!-- Logo Upload -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Logo</label>
        <input type="file" id="logo" accept="image/*" class="w-full p-2 border border-gray-300 rounded-xl">
        <div id="logoPreview" class="mt-3"></div>
      </div>

      <!-- Website URL -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Website URL (optional)</label>
        <input type="url" id="website" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Invoice Prefix -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Invoice Prefix</label>
        <input type="text" id="invoicePrefix" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      </div>

      <!-- Default Discount -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Default Discount (%)</label>
        <input type="number" id="discount" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" min="0" step="0.01">
      </div>

      <!-- Footer / T&C -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Footer Text / Terms & Conditions</label>
        <textarea id="footerText" rows="3" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition">Save Settings</button>
        <button type="button" id="backBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-xl font-semibold shadow-md transition">Back</button>
      </div>
    </form>
  </div>

  <script>
    const settingsForm = document.getElementById('settingsForm');
    const logoInput = document.getElementById('logo');
    const logoPreview = document.getElementById('logoPreview');
    const backBtn = document.getElementById('backBtn');

    let settings = JSON.parse(localStorage.getItem('systemSettings') || 'null');

    // Show existing settings if any
    if (settings) {
      document.getElementById('companyName').value = settings.companyName;
      document.getElementById('phoneNumber').value = settings.phoneNumber;
      document.getElementById('email').value = settings.email;
      document.getElementById('address').value = settings.address;
      document.getElementById('currency').value = settings.currency;
      document.getElementById('tax').value = settings.tax;
      document.getElementById('website').value = settings.website;
      document.getElementById('invoicePrefix').value = settings.invoicePrefix;
      document.getElementById('discount').value = settings.discount;
      document.getElementById('footerText').value = settings.footerText;

      if (settings.logo) {
        const img = document.createElement('img');
        img.src = settings.logo;
        img.className = 'w-32 h-32 object-cover rounded-xl shadow-md border';
        logoPreview.appendChild(img);
      }
    }

    // Logo preview
    logoInput.addEventListener('change', function() {
      logoPreview.innerHTML = '';
      const file = this.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.className = 'w-32 h-32 object-cover rounded-xl shadow-md border';
        logoPreview.appendChild(img);
      }
    });

    // Save settings
    settingsForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const reader = new FileReader();
      if (logoInput.files[0]) {
        reader.readAsDataURL(logoInput.files[0]);
        reader.onload = function() {
          saveSettings(reader.result);
        }
      } else {
        saveSettings(settings ? settings.logo : null);
      }
    });

    function saveSettings(logoData) {
      settings = {
        companyName: document.getElementById('companyName').value.trim(),
        phoneNumber: document.getElementById('phoneNumber').value.trim(),
        email: document.getElementById('email').value.trim(),
        address: document.getElementById('address').value.trim(),
        currency: document.getElementById('currency').value.trim(),
        tax: document.getElementById('tax').value,
        logo: logoData,
        website: document.getElementById('website').value.trim(),
        invoicePrefix: document.getElementById('invoicePrefix').value.trim(),
        discount: document.getElementById('discount').value,
        footerText: document.getElementById('footerText').value.trim()
      };

      localStorage.setItem('systemSettings', JSON.stringify(settings));
      alert('Settings saved successfully!');
    }

    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>

</body>
</html>

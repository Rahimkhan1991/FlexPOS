<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cafe POS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    /* Left side (logo/branding) */
    .left-panel {
      flex: 1;
      background: #083344; /* dark teal */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 40px;
    }

    .left-panel img {
  max-width: 150px;  /* limits maximum size */
  width: 50%;
  height: auto;
}

    .left-panel h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 1em;
      opacity: 0.8;
    }

    /* Right side (login form) */
    .right-panel {
      flex: 1;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #083344;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1em;
    }

    .input-group .icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #083344;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #0e4a56;
    }

    .error-message {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Left Side -->
  <div class="left-panel">
    <img src="image/logopos.png" alt="POS Logo">
    <h1>Cafe POS</h1>
    <p>Smart & Simple Point of Sale System</p>
  </div>

  <!-- Right Side -->
  <div class="right-panel">
    <div class="login-box">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" style="width: 250px;">
        <i class="fas fa-user icon"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" style="width: 250px;">
        <i class="fas fa-lock icon"></i>
      </div>
      <button class="btn-login" onclick="login()"style="width: 318px;">Login</button>
      <div id="login-error" class="error-message"></div>
    </div>
  </div>

  <script>
    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value;
      const errorMessage = document.getElementById("login-error");

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      // fallback default admin
      if (users.length === 0) {
        users = [{ username: "admin", role: "Admin", password: "admin123" }];
        localStorage.setItem("users", JSON.stringify(users));
      }

      const user = users.find(u => u.username === uname && u.password === pwd);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        errorMessage.textContent = "Invalid username or password.";
      }
    }
  </script>

</body>
</html>

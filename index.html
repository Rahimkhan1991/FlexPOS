<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Restaurant POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="centered">
  <div class="login-box">
    <h2>Restaurant POS Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="login-error" class="error-msg"></div>
  </div>
  <script src="users.js"></script>
<script>
  const users = [
    { username: "admin", password: "admin123", role: "admin" },
    { username: "cashier", password: "cashier123", role: "sales" }
  ];

  function login() {
    const uname = document.getElementById("username").value;
    const pwd = document.getElementById("password").value;

    const user = users.find(u => u.username === uname && u.password === pwd);
    if (user) {
      localStorage.setItem("currentUser", JSON.stringify(user));
      window.location.href = "pos.html"; // <- This should work!
    } else {
      alert("Invalid username or password!");
    }
  }
</script>

</body>
</html>

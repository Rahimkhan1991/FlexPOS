<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant POS - Order Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #eee;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .tables {
      width: 15%;
      background: #f0f0f0;
      padding: 10px;
      overflow-y: auto;
    }
    .menu {
      width: 55%;
      background: #fff;
      padding: 10px;
      overflow-y: auto;
    }
    .cart {
      width: 30%;
      background: #fafafa;
      padding: 10px;
      overflow-y: auto;
      border-left: 2px solid #ddd;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    .category {
      font-weight: bold;
      margin-top: 15px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .bottom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Restaurant POS System</h2>
  </header>
  <div class="top-bar">
    <label>
      <input type="radio" name="type" value="Dine-in" checked> Dine-in
    </label>
    <label>
      <input type="radio" name="type" value="Parcel"> Parcel
    </label>
  </div>
  <div class="main">
    <div class="tables" id="tables"></div>
    <div class="menu" id="menu"></div>
    <div class="cart">
      <h3>Cart</h3>
      <div id="cartItems"></div>
      <div class="bottom">
        <button onclick="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>

  <script>
    const menuItems = {
      "Starters": ["Spring Roll", "Soup", "Fries"],
      "Main Course": ["Fried Rice", "Paneer Butter Masala", "Chicken Curry"],
      "Drinks": ["Coke", "Water", "Juice"]
    };

    const cart = [];
    let selectedTable = null;

    function renderTables() {
      const tableDiv = document.getElementById("tables");
      tableDiv.innerHTML = "<h4>Tables</h4>";
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Table ${i}`;
        btn.onclick = () => selectedTable = `Table ${i}`;
        tableDiv.appendChild(btn);
      }
    }

    function renderMenu() {
      const menuDiv = document.getElementById("menu");
      for (const category in menuItems) {
        const title = document.createElement("div");
        title.className = "category";
        title.textContent = category;
        menuDiv.appendChild(title);

        menuItems[category].forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `${item} <button onclick=\"addToCart('${item}')\">+</button>`;
          menuDiv.appendChild(div);
        });
      }
    }

    function addToCart(item) {
      cart.push(item);
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      const count = {};
      cart.forEach(i => count[i] = (count[i] || 0) + 1);

      Object.entries(count).forEach(([item, qty]) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `${item} x${qty}`;
        cartDiv.appendChild(div);
      });
    }

    function placeOrder() {
      if (!selectedTable && !document.querySelector('input[name="type"]:checked').value === "Parcel") {
        alert("Select a table or Parcel option");
        return;
      }
      const type = document.querySelector('input[name="type"]:checked').value;

      const order = {
        table: selectedTable || "Parcel",
        type,
        kitchen: "Kitchen 1", // Later we'll auto-assign
        items: [...cart]
      };

      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      alert("Order Placed!");
      cart.length = 0;
      renderCart();
    }

    renderTables();
    renderMenu();
  </script>
</body>
</html>

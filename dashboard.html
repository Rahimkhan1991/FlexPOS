<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - POS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard {
      padding: 1rem;
    }
    .dashboard h2 {
      margin-bottom: 1rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="user-role">User</span></h2>

    <div class="stats-grid">
      <div class="card">
        <p>Total Sales Today</p>
        <h3 id="sales-today">₹0</h3>
      </div>
      <div class="card">
        <p>Total Orders</p>
        <h3 id="order-count">0</h3>
      </div>
      <div class="card">
        <p>Top Item</p>
        <h3 id="top-item">-</h3>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="location.href='pos.html'">Go to POS</button>
      <button onclick="location.href='report.html'">View Reports</button>
      <button onclick="location.href='receipt.html'">Print Receipts</button>
    </div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const today = new Date().toISOString().split('T')[0];

    const todayOrders = orders.filter(o => o.date === today);
    const totalSales = todayOrders.reduce((sum, o) => {
      return sum + o.items.reduce((s, i) => s + i.price * i.qty, 0);
    }, 0);

    const itemCounts = {};
    todayOrders.forEach(o => {
      o.items.forEach(i => {
        itemCounts[i.name] = (itemCounts[i.name] || 0) + i.qty;
      });
    });

    const topItem = Object.entries(itemCounts).sort((a,b) => b[1] - a[1])[0]?.[0] || '-';

    document.getElementById('sales-today').textContent = `₹${totalSales.toFixed(2)}`;
    document.getElementById('order-count').textContent = todayOrders.length;
    document.getElementById('top-item').textContent = topItem;
    document.getElementById('user-role').textContent = localStorage.getItem('loggedUser') || 'Admin';
  </script>
</body>
</html>

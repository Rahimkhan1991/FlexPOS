<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - POS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 1rem;
      font-size: 1.2rem;
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 1rem;
      background: #f5f5f5;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }

    .welcome {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>POS System</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="pos.html">üßæ POS Billing</a>
    <a href="receipt.html">üñ®Ô∏è Print Receipt</a>
    <a href="report.html">üìä Reports</a>
    <a href="admin.html">‚öôÔ∏è Admin</a>
    <a href="login.html">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome">
      Welcome, <span id="user-role">User</span>
    </div>

    <div class="stats-grid">
      <div class="card">
        <p>Total Sales Today</p>
        <h3 id="sales-today">‚Çπ0</h3>
      </div>
      <div class="card">
        <p>Total Orders</p>
        <h3 id="order-count">0</h3>
      </div>
      <div class="card">
        <p>Top Item</p>
        <h3 id="top-item">-</h3>
      </div>
    </div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const today = new Date().toISOString().split('T')[0];

    const todayOrders = orders.filter(o => o.date === today);
    const totalSales = todayOrders.reduce((sum, o) => {
      return sum + o.items.reduce((s, i) => s + i.price * i.qty, 0);
    }, 0);

    const itemCounts = {};
    todayOrders.forEach(o => {
      o.items.forEach(i => {
        itemCounts[i.name] = (itemCounts[i.name] || 0) + i.qty;
      });
    });

    const topItem = Object.entries(itemCounts).sort((a,b) => b[1] - a[1])[0]?.[0] || '-';

    document.getElementById('sales-today').textContent = `‚Çπ${totalSales.toFixed(2)}`;
    document.getElementById('order-count').textContent = todayOrders.length;
    document.getElementById('top-item').textContent = topItem;
    document.getElementById('user-role').textContent = localStorage.getItem('loggedUser') || 'Admin';
  </script>
</body>
</html>

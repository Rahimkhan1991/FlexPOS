<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOT</title>
<style>
    body { font-family: monospace; white-space: pre; text-align: left; }
    .kot { border: 1px dashed #000; padding: 10px; width: 200px; }
</style>
</head>
<body>

<div class="kot" id="kot">
    Table: 
    ----------------------------
    Item         Qty
    ----------------------------
</div>

<script>
    const kotOrder = JSON.parse(localStorage.getItem('currentOrder')) || [];
    const tableNo = localStorage.getItem('tableNo') || '1';

    let kotContent = `Table: ${tableNo}\n----------------------------\nItem         Qty\n----------------------------\n`;

    kotOrder.forEach(item => {
        kotContent += `${item.name.padEnd(12)} ${String(item.qty).padEnd(3)}\n`;
    });

    kotContent += '----------------------------\n';

    document.getElementById('kot').innerText = kotContent;

    // Optional: auto-print
    // window.print();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 283px; /* 80mm paper width */
            margin: 0 auto;
            color: #000;
        }
        .kot-container {
            padding: 10px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }
        .info {
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px; /* Larger font for readability */
        }
        .items-table td {
            padding: 6px 2px;
            vertical-align: top;
            border-bottom: 1px dashed #000;
        }
        .item-name {
            font-weight: bold;
        }
        .item-qty {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            width: 50px;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="kot-container">
    <div class="header">
        <h1 id="orderRef"></h1>
        <div class="info">
            <span id="dateTime"></span>
            <span id="cashier"></span>
        </div>
    </div>

    <table class="items-table">
        <tbody id="items">
            </tbody>
    </table>

    <div class="footer">
        <strong id="orderType"></strong>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const order = JSON.parse(localStorage.getItem('currentPrintOrder')) || {};

        // --- Populate Header ---
        // Display Table/Take Away number prominently
        document.getElementById('orderRef').innerText = order.table || 'Take Away';
        document.getElementById('orderType').innerText = order.orderType || 'N/A';
        
        // --- Populate Info ---
        const now = new Date();
        const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString('id-ID');
        document.getElementById('dateTime').innerText = `${dateString} ${timeString}`;
        document.getElementById('cashier').innerText = order.cashier || 'Admin';

        // --- Populate Items Table ---
        const itemsContainer = document.getElementById('items');
        itemsContainer.innerHTML = ''; // Clear previous items
        if (order.items && order.items.length > 0) {
            order.items.forEach(item => {
                const row = `
                    <tr>
                        <td class="item-qty">${item.qty} x</td>
                        <td class="item-name">${item.name}</td>
                    </tr>
                `;
                itemsContainer.innerHTML += row;
            });
        }

        // --- Auto Print ---
        setTimeout(() => { window.print(); }, 100);
        window.onafterprint = () => window.close();
    });
</script>

</body>
</html>

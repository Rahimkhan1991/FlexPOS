<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 283px;
            margin: 0 auto;
            color: #000;
        }
        .kot {
            padding: 10px;
            border: 1px solid #000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .header-main h1 {
            font-size: 42px;
            margin: 0;
            line-height: 1;
        }
        .header-main p {
            font-size: 14px;
            font-weight: bold;
            margin: 2px 0 0;
        }
        .header-sub {
            text-align: right;
            font-size: 11px;
        }
        .separator {
            border-top: 2px dashed #000;
            margin: 5px 0;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        .items-table td {
            padding: 8px 2px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }
        .item-name {
            font-weight: bold;
            line-height: 1.2;
        }
        .item-qty {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            width: 50px;
        }
    </style>
</head>
<body>

<div class="kot">
    <div class="header">
        <div class="header-main">
            <h1 id="orderRef"></h1>
            <p id="orderType"></p>
        </div>
        <div class="header-sub">
            <div id="dateTime"></div>
            <div id="cashier"></div>
        </div>
    </div>

    <div class="separator"></div>

    <table class="items-table">
        <tbody id="items">
            </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const order = JSON.parse(localStorage.getItem('currentPrintOrder')) || {};

        // --- Populate Header ---
        document.getElementById('orderRef').innerText = order.table || 'N/A';
        document.getElementById('orderType').innerText = order.orderType || 'Order';
        
        // --- Populate Sub-Header ---
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString('en-GB'); // DD/MM/YYYY format
        document.getElementById('dateTime').innerText = `${dateString} ${timeString}`;
        document.getElementById('cashier').innerText = `Cashier: ${order.cashier || 'Admin'}`;

        // --- Populate Items Table ---
        const itemsContainer = document.getElementById('items');
        itemsContainer.innerHTML = ''; 
        if (order.items && order.items.length > 0) {
            order.items.forEach(item => {
                const row = `
                    <tr>
                        <td class="item-qty">${item.qty}x</td>
                        <td class="item-name">${item.name}</td>
                    </tr>
                `;
                itemsContainer.innerHTML += row;
            });
        }

        // --- Auto Print ---
        setTimeout(() => { window.print(); }, 100);
        window.onafterprint = () => window.close();
    });
</script>

</body>
</html>
